<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script src="../js/analytics.js"></script>
    <script src="../js/i18n.js"></script>
    <title data-i18n="carGame.title">Car Game üöó</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/games.css">
    <style>
        /* Game-specific styles */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        h1 { margin-bottom: 10px; font-size: 1.8rem; white-space: nowrap; }
        
        .top-bar {
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            padding-left: 60px; /* Space for lang toggle button */
        }
        
        .score { font-size: 24px; margin-bottom: 15px; }
        
        #gameArea {
            width: 300px;
            height: 500px;
            background: #333;
            position: relative;
            overflow: hidden;
            border: 4px solid #222;
            border-radius: 10px;
            touch-action: none;
        }
        
        /* Road lines */
        #gameArea::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                white 0px,
                white 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadMove 0.5s linear infinite;
        }
        
        @keyframes roadMove {
            from { transform: translateY(0); }
            to { transform: translateY(60px); }
        }
        
        /* Top-down 3D car style */
        .car-3d {
            position: absolute;
            width: 30px;
            height: 50px;
            border-radius: 8px 8px 5px 5px;
            background: linear-gradient(180deg, #444 0%, #222 20%, #222 80%, #444 100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        /* Front windshield */
        .car-3d::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 4px;
            right: 4px;
            height: 14px;
            background: linear-gradient(180deg, #87CEEB 0%, #5fa8d3 100%);
            border-radius: 3px 3px 2px 2px;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.5);
        }
        
        /* Rear windshield */
        .car-3d::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 4px;
            right: 4px;
            height: 10px;
            background: linear-gradient(180deg, #5fa8d3 0%, #87CEEB 100%);
            border-radius: 2px 2px 3px 3px;
            box-shadow: inset 0 -1px 2px rgba(255,255,255,0.3);
        }
        
        #car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.05s linear, bottom 0.05s linear;
            will-change: left, bottom;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a5a 20%, #cc4444 50%, #ee5a5a 80%, #ff6b6b 100%);
        }
        
        #car::before {
            background: linear-gradient(180deg, #333 0%, #222 100%);
        }
        
        #car::after {
            background: linear-gradient(180deg, #222 0%, #333 100%);
        }
        
        .obstacle {
            position: absolute;
            transform: translateX(-50%);
        }
        
        .obstacle.car-yellow {
            background: linear-gradient(180deg, #feca57 0%, #f9a825 20%, #e09100 50%, #f9a825 80%, #feca57 100%);
        }
        
        .obstacle.car-blue {
            background: linear-gradient(180deg, #54a0ff 0%, #2e86de 20%, #1e6fba 50%, #2e86de 80%, #54a0ff 100%);
        }
        
        .obstacle.car-green {
            background: linear-gradient(180deg, #26de81 0%, #20bf6b 20%, #17a05a 50%, #20bf6b 80%, #26de81 100%);
        }
        
        .obstacle.car-purple {
            background: linear-gradient(180deg, #a55eea 0%, #8854d0 20%, #6c44a8 50%, #8854d0 80%, #a55eea 100%);
        }
        
        .obstacle.car-white {
            background: linear-gradient(180deg, #f5f5f5 0%, #ddd 20%, #bbb 50%, #ddd 80%, #f5f5f5 100%);
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
        }
        
        .controls button {
            width: 60px;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #feca57;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }
        
        .controls button:hover, .controls button:active { background: #ff9f43; }
        
        #startBtn, #mainStartBtn {
            margin-top: 15px;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            background: #1dd1a1;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #startBtn:hover, #mainStartBtn:hover { 
            background: #10ac84; 
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(29, 209, 161, 0.4);
        }
        
        #mainStartBtn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
#gameOver h2 { color: #ff6b6b; }
        
        .home-link {
            display: block;
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        
        .home-link:hover {
            color: #fff;
        }
        
        .info { margin-top: 10px; opacity: 0.8; }
        
        /* RTL Support */
        body.rtl .home-btn {
            direction: ltr;
        }
        
        body.rtl .top-bar {
            padding-left: 0;
            padding-right: 60px; /* Space for lang toggle button */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../home.html" class="home-btn" data-i18n="game.home">‚Üê Home</a>
        <a href="category-fun.html" class="category-btn" data-i18n="nav.fun">üéâ Fun</a>
        <h1 data-i18n="carGame.title">üöó Car Game üèÅ</h1>
    </div>
    <div class="score"><span data-i18n="carGame.score">Score</span>: <span id="score">0</span> | <span data-i18n="carGame.speed">Speed</span>: <span id="speedDisplay">1</span></div>
    
    <div id="gameArea">
        <div id="car" class="car-3d"></div>
        <div id="gameOver">
            <h2 data-i18n="carGame.result">üöó Great Driving!</h2>
            <p id="playerDisplay"></p>
            <p><span data-i18n="carGame.score">Score</span>: <span id="finalScore">0</span></p>
            <p>üèÜ <span data-i18n="carGame.highScore">High Score</span>: <span id="highScore">0</span></p>
            <button id="startBtn" onclick="startGame()" data-i18n="game.playAgain">Play Again</button>
            <a href="../home.html" class="home-link" data-i18n="btn.back">‚Üê Back to Home</a>
        </div>
    </div>
    
    <div class="controls">
        <button data-action="moveUp" onclick="moveUp()">‚¨ÜÔ∏è</button>
        <div class="controls-row">
            <button data-action="moveLeft" onclick="moveLeft()">‚¨ÖÔ∏è</button>
            <button data-action="moveRight" onclick="moveRight()">‚û°Ô∏è</button>
        </div>
        <button data-action="moveDown" onclick="moveDown()">‚¨áÔ∏è</button>
    </div>
    
    <p class="info" data-i18n="carGame.controls">Use arrow keys, buttons, or swipe to move</p>
    <p class="info" id="bestScoreDisplay">üèÜ <span data-i18n="game.best">Best</span>: --</p>

    <script src="../js/game-utils.js"></script>
    <script>
        // Game constants
        const GAME_KEY = 'carGame';
        
        // Get player data using GameUtils
        const playerName = GameUtils.getPlayerName();
        const gradeLevel = GameUtils.getGradeLevel();
        let highScore = GameUtils.getHighScore(GAME_KEY);
        
        // Game state
        let carX = 150;
        let carY = 20;
        let score = 0;
        let bestScore = 0;
        let gameRunning = false;
        let obstacles = [];
        let gameLoop;
        let speed = 2;
        
        // Adjust initial speed based on grade
        function getInitialSpeed() {
            if (gradeLevel === 'kg') return 1.5;
            if (gradeLevel === 'g1-3') return 2;
            return 2.5;
        }
        
        // DOM elements
        const car = document.getElementById('car');
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const bestScoreEl = document.getElementById('bestScore');
        const speedDisplay = document.getElementById('speedDisplay');
        
        const moveStep = 25;
        const smoothMoveSpeed = 4; // pixels per frame for smooth movement
        
        // Track pressed keys for smooth continuous movement
        const keysPressed = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };
        let movementRAF = null;
        
        function updateCarPosition() {
            if (!gameRunning) return;
            
            let moved = false;
            
            if (keysPressed.ArrowLeft) {
                carX = Math.max(30, carX - smoothMoveSpeed);
                moved = true;
            }
            if (keysPressed.ArrowRight) {
                carX = Math.min(270, carX + smoothMoveSpeed);
                moved = true;
            }
            if (keysPressed.ArrowUp) {
                carY = Math.min(400, carY + smoothMoveSpeed);
                moved = true;
            }
            if (keysPressed.ArrowDown) {
                carY = Math.max(20, carY - smoothMoveSpeed);
                moved = true;
            }
            
            if (moved) {
                car.style.left = carX + 'px';
                car.style.bottom = carY + 'px';
                car.style.transform = 'translateX(-50%)';
            }
            
            // Continue loop if any key is pressed
            if (Object.values(keysPressed).some(v => v)) {
                movementRAF = requestAnimationFrame(updateCarPosition);
            } else {
                movementRAF = null;
            }
        }
        
        function startMovementLoop() {
            if (!movementRAF) {
                movementRAF = requestAnimationFrame(updateCarPosition);
            }
        }
        
        function moveLeft() {
            if (!gameRunning) return;
            carX = Math.max(30, carX - moveStep);
            car.style.left = carX + 'px';
            car.style.transform = 'translateX(-50%)';
        }
        
        function moveRight() {
            if (!gameRunning) return;
            carX = Math.min(270, carX + moveStep);
            car.style.left = carX + 'px';
            car.style.transform = 'translateX(-50%)';
        }
        
        function moveUp() {
            if (!gameRunning) return;
            carY = Math.min(400, carY + moveStep);
            car.style.bottom = carY + 'px';
        }
        
        function moveDown() {
            if (!gameRunning) return;
            carY = Math.max(20, carY - moveStep);
            car.style.bottom = carY + 'px';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key in keysPressed) {
                e.preventDefault();
                if (!keysPressed[e.key]) {
                    keysPressed[e.key] = true;
                    startMovementLoop();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key in keysPressed) {
                keysPressed[e.key] = false;
            }
        });
        
        // Smooth touch controls - direct position tracking
        let touchStartX = 0;
        let touchStartY = 0;
        let carStartX = 0;
        let carStartY = 0;
        let isTouching = false;
        
        gameArea.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            carStartX = carX;
            carStartY = carY;
            isTouching = true;
        }, { passive: true });
        
        // Direct position mapping while dragging (1:1 movement)
        gameArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning || !isTouching) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            // Direct mapping: car follows finger movement 1:1
            const diffX = touchX - touchStartX;
            const diffY = touchStartY - touchY; // Inverted because Y is bottom-based
            
            // Apply movement with smooth clamping
            carX = Math.max(30, Math.min(270, carStartX + diffX));
            carY = Math.max(20, Math.min(400, carStartY + diffY));
            
            car.style.left = carX + 'px';
            car.style.bottom = carY + 'px';
            car.style.transform = 'translateX(-50%)';
        }, { passive: false });
        
        gameArea.addEventListener('touchend', () => {
            isTouching = false;
        }, { passive: true });
        
        gameArea.addEventListener('touchcancel', () => {
            isTouching = false;
        }, { passive: true });
        
        // Touch-hold support for D-pad buttons with smooth movement
        let holdRAF = null;
        let holdAction = null;
        let lastHoldTime = 0;
        
        function holdLoop(timestamp) {
            if (!holdAction || !gameRunning) return;
            
            // Throttle to ~60 moves per second for smooth feel
            if (timestamp - lastHoldTime >= 16) {
                // Use smaller step for smooth button hold
                const origStep = moveStep;
                const actionName = holdAction.name;
                
                if (actionName === 'moveLeft') {
                    carX = Math.max(30, carX - smoothMoveSpeed);
                    car.style.left = carX + 'px';
                    car.style.transform = 'translateX(-50%)';
                } else if (actionName === 'moveRight') {
                    carX = Math.min(270, carX + smoothMoveSpeed);
                    car.style.left = carX + 'px';
                    car.style.transform = 'translateX(-50%)';
                } else if (actionName === 'moveUp') {
                    carY = Math.min(400, carY + smoothMoveSpeed);
                    car.style.bottom = carY + 'px';
                } else if (actionName === 'moveDown') {
                    carY = Math.max(20, carY - smoothMoveSpeed);
                    car.style.bottom = carY + 'px';
                }
                
                lastHoldTime = timestamp;
            }
            
            holdRAF = requestAnimationFrame(holdLoop);
        }
        
        function startHold(action) {
            if (!gameRunning) return;
            action(); // Initial move
            holdAction = action;
            lastHoldTime = 0;
            holdRAF = requestAnimationFrame(holdLoop);
        }
        
        function stopHold() {
            holdAction = null;
            if (holdRAF) {
                cancelAnimationFrame(holdRAF);
                holdRAF = null;
            }
        }
        
        // Apply touch-hold to all control buttons
        document.querySelectorAll('.controls button').forEach(btn => {
            const action = btn.getAttribute('data-action');
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const actionFn = window[action];
                if (actionFn) startHold(actionFn);
            });
            
            btn.addEventListener('touchend', stopHold);
            btn.addEventListener('touchcancel', stopHold);
        });
        
        function createObstacle() {
            const newX = Math.random() * 220 + 40;
            
            // Don't spawn if another car is nearby at the top
            for (let obs of obstacles) {
                if (obs.y < 60 && Math.abs(obs.x - newX) < 50) {
                    return;
                }
            }
            
            const obstacle = document.createElement('div');
            const carColors = ['car-yellow', 'car-blue', 'car-green', 'car-purple', 'car-white'];
            const randomColor = carColors[Math.floor(Math.random() * carColors.length)];
            obstacle.className = 'obstacle car-3d ' + randomColor;
            obstacle.style.left = newX + 'px';
            obstacle.style.top = '-60px';
            gameArea.appendChild(obstacle);
            obstacles.push({ el: obstacle, x: newX, y: -60 });
        }
        
        function update() {
            if (!gameRunning) return;
            
            score++;
            scoreEl.textContent = score;
            
            // Increase speed every 200 points
            speed = 2 + Math.floor(score / 200);
            speedDisplay.textContent = speed - 1;
            
            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += speed;
                obstacles[i].el.style.top = obstacles[i].y + 'px';
                
                // Check collision using bounding boxes
                const carRect = car.getBoundingClientRect();
                const obsRect = obstacles[i].el.getBoundingClientRect();
                
                const padding = 4;
                if (
                    carRect.left + padding < obsRect.right - padding &&
                    carRect.right - padding > obsRect.left + padding &&
                    carRect.top + padding < obsRect.bottom - padding &&
                    carRect.bottom - padding > obsRect.top + padding
                ) {
                    endGame();
                    return;
                }
                
                // Remove off-screen
                if (obstacles[i].y > 520) {
                    obstacles[i].el.remove();
                    obstacles.splice(i, 1);
                }
            }
            
            // Spawn new obstacles (more frequent as speed increases)
            if (Math.random() < 0.01 + (speed * 0.005)) createObstacle();
        }
        
        function startGame() {
            // Reset
            obstacles.forEach(o => o.el.remove());
            obstacles = [];
            score = 0;
            speed = getInitialSpeed();
            carX = 150;
            carY = 20;
            car.style.left = '50%';
            car.style.bottom = '20px';
            car.style.transform = 'translateX(-50%)';
            scoreEl.textContent = '0';
            gameOverEl.style.display = 'none';
            gameRunning = true;
            
            gameLoop = setInterval(update, 30);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Stop any ongoing movement
            stopHold();
            if (movementRAF) {
                cancelAnimationFrame(movementRAF);
                movementRAF = null;
            }
            Object.keys(keysPressed).forEach(k => keysPressed[k] = false);
            
            // Play crash sound
            GameUtils.playSound('wrong');
            
            // Save high score using GameUtils
            const isNewHighScore = GameUtils.saveHighScore(GAME_KEY, score, playerName);
            highScore = GameUtils.getHighScore(GAME_KEY);
            
            const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
            
            finalScoreEl.textContent = score;
            
            const byLabel = typeof I18n !== 'undefined' ? I18n.t('game.by') : 'by';
            document.getElementById('highScore').textContent = `${highScore} ${byLabel} ${bestPlayer}`;
            
            const playerGameText = typeof I18n !== 'undefined' 
                ? I18n.t('carGame.game', { name: playerName })
                : playerName + "'s Game";
            document.getElementById('playerDisplay').textContent = playerGameText;
            
            gameOverEl.style.display = 'block';
            loadHighScore();
        }
        
        function loadHighScore() {
            const saved = GameUtils.getHighScore(GAME_KEY);
            if (saved > 0) {
                const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
                const highScoreText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.highScorePoints', { score: saved, player: bestPlayer })
                    : `üèÜ Best: ${saved} points by ${bestPlayer}`;
                document.getElementById('bestScoreDisplay').innerHTML = highScoreText;
            } else {
                const defaultText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.defaultHighScore')
                    : 'üèÜ Best: --';
                document.getElementById('bestScoreDisplay').innerHTML = defaultText;
            }
        }

        // Initialize sound toggle
        GameUtils.initSoundToggle();
        loadHighScore();
        
        // Auto-start game on load
        setTimeout(() => startGame(), 500);
    </script>
    <script>
        // Add language toggle button
        if (typeof I18n !== 'undefined') {
            const langBtn = I18n.createLanguageToggle();
            document.body.appendChild(langBtn);
        }
    </script>
</body>
</html>
