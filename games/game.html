<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game üöó</title>
    <link rel="stylesheet" href="../css/games.css">
    <style>
        /* Game-specific styles */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        h1 { margin-bottom: 10px; font-size: 1.8rem; white-space: nowrap; }
        
        .top-bar {
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .score { font-size: 24px; margin-bottom: 15px; }
        
        #gameArea {
            width: 300px;
            height: 500px;
            background: #333;
            position: relative;
            overflow: hidden;
            border: 4px solid #222;
            border-radius: 10px;
            touch-action: none;
        }
        
        /* Road lines */
        #gameArea::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                white 0px,
                white 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadMove 0.5s linear infinite;
        }
        
        @keyframes roadMove {
            from { transform: translateY(0); }
            to { transform: translateY(60px); }
        }
        
        /* Top-down 3D car style */
        .car-3d {
            position: absolute;
            width: 30px;
            height: 50px;
            border-radius: 8px 8px 5px 5px;
            background: linear-gradient(180deg, #444 0%, #222 20%, #222 80%, #444 100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        /* Front windshield */
        .car-3d::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 4px;
            right: 4px;
            height: 14px;
            background: linear-gradient(180deg, #87CEEB 0%, #5fa8d3 100%);
            border-radius: 3px 3px 2px 2px;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.5);
        }
        
        /* Rear windshield */
        .car-3d::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 4px;
            right: 4px;
            height: 10px;
            background: linear-gradient(180deg, #5fa8d3 0%, #87CEEB 100%);
            border-radius: 2px 2px 3px 3px;
            box-shadow: inset 0 -1px 2px rgba(255,255,255,0.3);
        }
        
        #car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.08s ease-out, bottom 0.08s ease-out;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a5a 20%, #cc4444 50%, #ee5a5a 80%, #ff6b6b 100%);
        }
        
        #car::before {
            background: linear-gradient(180deg, #333 0%, #222 100%);
        }
        
        #car::after {
            background: linear-gradient(180deg, #222 0%, #333 100%);
        }
        
        .obstacle {
            position: absolute;
            transform: translateX(-50%);
        }
        
        .obstacle.car-yellow {
            background: linear-gradient(180deg, #feca57 0%, #f9a825 20%, #e09100 50%, #f9a825 80%, #feca57 100%);
        }
        
        .obstacle.car-blue {
            background: linear-gradient(180deg, #54a0ff 0%, #2e86de 20%, #1e6fba 50%, #2e86de 80%, #54a0ff 100%);
        }
        
        .obstacle.car-green {
            background: linear-gradient(180deg, #26de81 0%, #20bf6b 20%, #17a05a 50%, #20bf6b 80%, #26de81 100%);
        }
        
        .obstacle.car-purple {
            background: linear-gradient(180deg, #a55eea 0%, #8854d0 20%, #6c44a8 50%, #8854d0 80%, #a55eea 100%);
        }
        
        .obstacle.car-white {
            background: linear-gradient(180deg, #f5f5f5 0%, #ddd 20%, #bbb 50%, #ddd 80%, #f5f5f5 100%);
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
        }
        
        .controls button {
            width: 60px;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #feca57;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }
        
        .controls button:hover, .controls button:active { background: #ff9f43; }
        
        #startBtn, #mainStartBtn {
            margin-top: 15px;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            background: #1dd1a1;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #startBtn:hover, #mainStartBtn:hover { 
            background: #10ac84; 
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(29, 209, 161, 0.4);
        }
        
        #mainStartBtn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        #gameOver h2 { color: #ff6b6b; margin-bottom: 10px; }
        #gameOver p { margin: 10px 0; }
        
        .home-link {
            display: block;
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        
        .home-link:hover {
            color: #fff;
        }
        
        .info { margin-top: 10px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../index.html" class="home-btn">‚Üê Home</a>
        <h1>üöó Car Game üèÅ</h1>
    </div>
    <div class="score">Score: <span id="score">0</span> | Speed: <span id="speedDisplay">1</span></div>
    
    <div id="gameArea">
        <div id="car" class="car-3d"></div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="playerDisplay"></p>
            <p>Score: <span id="finalScore">0</span></p>
            <p>üèÜ High Score: <span id="highScore">0</span></p>
            <button id="startBtn" onclick="startGame()">Play Again</button>
            <a href="../index.html" class="home-link">‚Üê Back to Home</a>
        </div>
    </div>
    
    <div class="controls">
        <button data-action="moveUp" onclick="moveUp()">‚¨ÜÔ∏è</button>
        <div class="controls-row">
            <button data-action="moveLeft" onclick="moveLeft()">‚¨ÖÔ∏è</button>
            <button data-action="moveRight" onclick="moveRight()">‚û°Ô∏è</button>
        </div>
        <button data-action="moveDown" onclick="moveDown()">‚¨áÔ∏è</button>
    </div>
    
    <p class="info">Use arrow keys, buttons, or swipe to move</p>

    <script src="../js/game-utils.js"></script>
    <script>
        // Game constants
        const GAME_KEY = 'carGame';
        
        // Get player data using GameUtils
        const playerName = GameUtils.getPlayerName();
        const gradeLevel = GameUtils.getGradeLevel();
        let highScore = GameUtils.getHighScore(GAME_KEY);
        
        // Game state
        let carX = 150;
        let carY = 20;
        let score = 0;
        let bestScore = 0;
        let gameRunning = false;
        let obstacles = [];
        let gameLoop;
        let speed = 2;
        
        // Adjust initial speed based on grade
        function getInitialSpeed() {
            if (gradeLevel === 'kg') return 1.5;
            if (gradeLevel === 'g1-3') return 2;
            return 2.5;
        }
        
        // DOM elements
        const car = document.getElementById('car');
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const bestScoreEl = document.getElementById('bestScore');
        const speedDisplay = document.getElementById('speedDisplay');
        
        const moveStep = 25;
        
        function moveLeft() {
            if (!gameRunning) return;
            carX = Math.max(30, carX - moveStep);
            car.style.left = carX + 'px';
            car.style.transform = 'translateX(-50%)';
        }
        
        function moveRight() {
            if (!gameRunning) return;
            carX = Math.min(270, carX + moveStep);
            car.style.left = carX + 'px';
            car.style.transform = 'translateX(-50%)';
        }
        
        function moveUp() {
            if (!gameRunning) return;
            carY = Math.min(400, carY + moveStep);
            car.style.bottom = carY + 'px';
        }
        
        function moveDown() {
            if (!gameRunning) return;
            carY = Math.max(20, carY - moveStep);
            car.style.bottom = carY + 'px';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key === 'ArrowUp') { e.preventDefault(); moveUp(); }
            if (e.key === 'ArrowDown') { e.preventDefault(); moveDown(); }
        });
        
        // Smooth touch controls
        let touchStartX = 0;
        let touchStartY = 0;
        let lastMoveX = 0;
        let lastMoveY = 0;
        
        gameArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            lastMoveX = touchStartX;
            lastMoveY = touchStartY;
        }, { passive: true });
        
        // Continuous movement while dragging
        gameArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            const diffX = touchX - lastMoveX;
            const diffY = touchY - lastMoveY;
            
            const threshold = 15;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) moveRight();
                else moveLeft();
                lastMoveX = touchX;
            }
            
            if (Math.abs(diffY) > threshold) {
                if (diffY > 0) moveDown();
                else moveUp();
                lastMoveY = touchY;
            }
        }, { passive: false });
        
        // Touch-hold support for D-pad buttons
        let holdInterval = null;
        
        function startHold(action) {
            action();
            holdInterval = setInterval(action, 80);
        }
        
        function stopHold() {
            if (holdInterval) {
                clearInterval(holdInterval);
                holdInterval = null;
            }
        }
        
        // Apply touch-hold to all control buttons
        document.querySelectorAll('.controls button').forEach(btn => {
            const action = btn.getAttribute('data-action');
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const actionFn = window[action];
                if (actionFn) startHold(actionFn);
            });
            
            btn.addEventListener('touchend', stopHold);
            btn.addEventListener('touchcancel', stopHold);
        });
        
        function createObstacle() {
            const newX = Math.random() * 220 + 40;
            
            // Don't spawn if another car is nearby at the top
            for (let obs of obstacles) {
                if (obs.y < 60 && Math.abs(obs.x - newX) < 50) {
                    return;
                }
            }
            
            const obstacle = document.createElement('div');
            const carColors = ['car-yellow', 'car-blue', 'car-green', 'car-purple', 'car-white'];
            const randomColor = carColors[Math.floor(Math.random() * carColors.length)];
            obstacle.className = 'obstacle car-3d ' + randomColor;
            obstacle.style.left = newX + 'px';
            obstacle.style.top = '-60px';
            gameArea.appendChild(obstacle);
            obstacles.push({ el: obstacle, x: newX, y: -60 });
        }
        
        function update() {
            if (!gameRunning) return;
            
            score++;
            scoreEl.textContent = score;
            
            // Increase speed every 200 points
            speed = 2 + Math.floor(score / 200);
            speedDisplay.textContent = speed - 1;
            
            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += speed;
                obstacles[i].el.style.top = obstacles[i].y + 'px';
                
                // Check collision using bounding boxes
                const carRect = car.getBoundingClientRect();
                const obsRect = obstacles[i].el.getBoundingClientRect();
                
                const padding = 4;
                if (
                    carRect.left + padding < obsRect.right - padding &&
                    carRect.right - padding > obsRect.left + padding &&
                    carRect.top + padding < obsRect.bottom - padding &&
                    carRect.bottom - padding > obsRect.top + padding
                ) {
                    endGame();
                    return;
                }
                
                // Remove off-screen
                if (obstacles[i].y > 520) {
                    obstacles[i].el.remove();
                    obstacles.splice(i, 1);
                }
            }
            
            // Spawn new obstacles (more frequent as speed increases)
            if (Math.random() < 0.01 + (speed * 0.005)) createObstacle();
        }
        
        function startGame() {
            // Reset
            obstacles.forEach(o => o.el.remove());
            obstacles = [];
            score = 0;
            speed = getInitialSpeed();
            carX = 150;
            carY = 20;
            car.style.left = '50%';
            car.style.bottom = '20px';
            car.style.transform = 'translateX(-50%)';
            scoreEl.textContent = '0';
            gameOverEl.style.display = 'none';
            gameRunning = true;
            
            gameLoop = setInterval(update, 30);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Play crash sound
            GameUtils.playSound('wrong');
            
            // Save high score using GameUtils
            const isNewHighScore = GameUtils.saveHighScore(GAME_KEY, score, playerName);
            highScore = GameUtils.getHighScore(GAME_KEY);
            
            finalScoreEl.textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('playerDisplay').textContent = playerName + "'s Game";
            gameOverEl.style.display = 'block';
        }

        // Initialize sound toggle
        GameUtils.initSoundToggle();
        
        // Auto-start game on load
        setTimeout(() => startGame(), 500);
    </script>
</body>
</html>
