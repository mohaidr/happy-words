<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script src="../js/analytics.js"></script>
    <script src="../js/i18n.js"></script>
    <title>Emoji Feelings üòä</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/games.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e5f2c, #fab1a0);
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .feeling-word {
            background: linear-gradient(145deg, #fff, #f0f0f0);
            padding: 15px 35px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .question-text {
            font-size: 18px;
            color: #2d3436;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }
        
        .emoji-card {
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            border: 4px solid transparent;
            min-height: 100px;
        }
        
        .emoji-card:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .emoji-card .emoji {
            font-size: 60px;
        }
        
        .emoji-card.correct {
            background: linear-gradient(145deg, #00b894, #00cec9);
            border-color: #00b894;
            animation: celebrate 0.6s ease;
        }
        
        .emoji-card.wrong {
            background: linear-gradient(145deg, #d63031, #e74c3c);
            border-color: #d63031;
            animation: shake 0.3s ease;
        }
        
        .emoji-card.hint {
            border-color: #fdcb6e;
            box-shadow: 0 0 20px rgba(253, 203, 110, 0.5);
        }
        
        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.15) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .tip-box {
            background: rgba(255,255,255,0.5);
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            color: #2d3436;
            max-width: 300px;
            text-align: center;
        }
        
        .tip-box .tip-emoji {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        
        #gameOver h2 { color: #ffeaa7; }
        
        .feeling-tip {
            font-size: 16px;
            background: rgba(0,0,0,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .btn-stop {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255,107,107,0.4);
            margin-top: 10px;
        }
        
        .btn-stop:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #ff5252, #e04040);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../index.html" class="home-btn" data-i18n="game.home">‚Üê Home</a>
        <a href="category-fun.html" class="category-btn" data-i18n="nav.fun">üéâ Fun</a>
        <h1>üòä Emoji Feelings</h1>
    </div>
    
    <div class="stats">
        <div><span data-i18n="game.score">Score</span>: <span id="score">0</span></div>
        <div><span data-i18n="game.level">Level</span>: <span id="level">1</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>
    
    <div class="game-area">
        <p class="question-text" data-i18n="emojiFeelings.whichFace">Which face shows...</p>
        
        <div class="feeling-word" id="feelingWord">HAPPY</div>
        
        <div class="feeling-tip" id="feelingTip"></div>
        
        <div class="emoji-grid" id="emojiGrid"></div>
        
        <div class="tip-box">
            <span class="tip-emoji">üí°</span>
            <span data-i18n="emojiFeelings.tip">Understanding feelings helps us be good friends!</span>
        </div>
    </div>
    
    <div id="gameOver">
        <h2 data-i18n="emojiFeelings.result">üéâ Great Job!</h2>
        <p id="playerDisplay"></p>
        <p><span data-i18n="emojiFeelings.finalScore">Final Score</span>: <span id="finalScore">0</span></p>
        <p>üèÜ <span data-i18n="game.highScore">High Score</span>: <span id="highScore">0</span></p>
        <p><span data-i18n="emojiFeelings.feelingsLearned">Feelings Learned</span>: <span id="feelingsLearned">0</span></p>
        <button class="btn" onclick="startGame()" data-i18n="game.playAgain">Play Again</button>
        <a href="../index.html" class="home-link" data-i18n="game.backHome">‚Üê Back to Home</a>
    </div>
    
    <p class="info" data-i18n="emojiFeelings.instruction">Match the feeling word to the right emoji!</p>
    
    <button class="btn-stop" id="stopBtn" onclick="endGame()" data-i18n="game.stop">üõë Stop Game</button>
    
    <p class="info" id="bestScoreDisplay">üèÜ Best: --</p>

    <script src="../js/game-utils.js"></script>
    <script>
        const GAME_KEY = 'emojiFeelings';
        
        // 30 unique feelings with kid-friendly emojis
        const feelings = [
            { emoji: 'üòä', key: 'happy' },
            { emoji: 'üò¢', key: 'sad' },
            { emoji: 'üò†', key: 'angry' },
            { emoji: 'üò®', key: 'scared' },
            { emoji: 'üò≤', key: 'surprised' },
            { emoji: 'üò¥', key: 'tired' },
            { emoji: 'ü§î', key: 'confused' },
            { emoji: 'ü§©', key: 'excited' },
            { emoji: 'üòå', key: 'calm' },
            { emoji: 'üòü', key: 'worried' },
            { emoji: 'üò´', key: 'frustrated' },
            { emoji: 'ü§ó', key: 'loving' },
            { emoji: 'üòé', key: 'proud' },
            { emoji: 'üò≥', key: 'embarrassed' },
            { emoji: 'ü§í', key: 'sick' },
            { emoji: 'üòí', key: 'bored' },
            { emoji: 'ü•∞', key: 'grateful' },
            { emoji: 'üòë', key: 'annoyed' },
            { emoji: 'üòî', key: 'lonely' },
            { emoji: 'üòÆ', key: 'amazed' },
            { emoji: 'ü•≥', key: 'playful' },
            { emoji: 'üòá', key: 'kind' },
            { emoji: 'ü§≠', key: 'silly' },
            { emoji: 'üòã', key: 'hungry' },
            { emoji: 'ü•±', key: 'sleepy' },
            { emoji: 'ü§ì', key: 'curious' },
            { emoji: 'üôÇ', key: 'content' },
            { emoji: 'üòÖ', key: 'relieved' },
            { emoji: 'ü§´', key: 'shy' },
            { emoji: 'üí™', key: 'strong' },
        ];
        
        function getFeelingWord(feeling) {
            if (typeof I18n !== 'undefined') {
                return I18n.t('feeling.' + feeling.key);
            }
            return feeling.key.charAt(0).toUpperCase() + feeling.key.slice(1);
        }
        
        function getFeelingTip(feeling) {
            if (typeof I18n !== 'undefined') {
                return I18n.t('feeling.' + feeling.key + '.tip');
            }
            return '';
        }
        
        let score = 0;
        let level = 1;
        let lives = 5;
        let currentFeeling = null;
        
        let usedFeelings = [];
        let canAnswer = true;
        let questionsAnswered = 0;
        
        let highScore = GameUtils.getHighScore(GAME_KEY);
        let playerName = GameUtils.getPlayerName();
        
        const feelingWord = document.getElementById('feelingWord');
        const feelingTip = document.getElementById('feelingTip');
        const emojiGrid = document.getElementById('emojiGrid');
        
        function getChoiceCount() {
            // Always show 4 emoji choices
            return 4;
        }
        
        function generateQuestion() {
            canAnswer = true;
            
            // Get feelings not yet used
            const available = feelings.filter(f => !usedFeelings.includes(f.key));
            
            // If all feelings used, end game!
            if (available.length < 4) {
                endGame();
                return;
            }
            
            const shuffled = [...available].sort(() => Math.random() - 0.5);
            
            currentFeeling = shuffled[0];
            usedFeelings.push(currentFeeling.key);
            
            feelingWord.textContent = getFeelingWord(currentFeeling).toUpperCase();
            feelingTip.textContent = getFeelingTip(currentFeeling);
            
            // Get choices
            const choices = [currentFeeling];
            for (let i = 1; i < shuffled.length && choices.length < getChoiceCount(); i++) {
                // Avoid similar looking emojis
                if (shuffled[i].emoji !== currentFeeling.emoji) {
                    choices.push(shuffled[i]);
                }
            }
            
            // Shuffle choices
            choices.sort(() => Math.random() - 0.5);
            
            // Create cards
            emojiGrid.innerHTML = '';
            choices.forEach(feeling => {
                const card = document.createElement('div');
                card.className = 'emoji-card';
                card.innerHTML = `<span class="emoji">${feeling.emoji}</span>`;
                card.onclick = () => checkAnswer(card, feeling);
                emojiGrid.appendChild(card);
            });
        }
        
        function checkAnswer(card, feeling) {
            if (!canAnswer) return;
            canAnswer = false;
            
            const cards = emojiGrid.querySelectorAll('.emoji-card');
            cards.forEach(c => c.style.pointerEvents = 'none');
            
            if (feeling === currentFeeling) {
                card.classList.add('correct');
                score += 10 * level;
                questionsAnswered++;
                GameUtils.playSound('correct');
                
                if (questionsAnswered % 5 === 0) {
                    level++;
                    document.getElementById('level').textContent = level;
                    GameUtils.playSound('levelUp');
                }
                
                document.getElementById('score').textContent = score;
            } else {
                card.classList.add('wrong');
                // Show correct
                cards.forEach(c => {
                    if (c.querySelector('.emoji').textContent === currentFeeling.emoji) {
                        c.classList.add('hint');
                    }
                });
                
                lives--;
                document.getElementById('lives').textContent = lives;
                GameUtils.playSound('wrong');
                
                if (lives <= 0) {
                    setTimeout(endGame, 1200);
                    return;
                }
            }
            
            setTimeout(generateQuestion, 1200);
        }
        
        function startGame() {
            score = 0;
            level = 1;
            usedFeelings = [];
            lives = 5;
            questionsAnswered = 0;
            
            playerName = GameUtils.getPlayerName();
            highScore = GameUtils.getHighScore(GAME_KEY);
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            generateQuestion();
        }
        
        function loadHighScore() {
            const saved = GameUtils.getHighScore(GAME_KEY);
            if (saved > 0) {
                const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
                const highScoreText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.highScorePoints', { score: saved, player: bestPlayer })
                    : `üèÜ Best: ${saved} points by ${bestPlayer}`;
                document.getElementById('bestScoreDisplay').innerHTML = highScoreText;
            } else {
                const defaultText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.defaultHighScore')
                    : 'Best: -- points';
                document.getElementById('bestScoreDisplay').innerHTML = defaultText;
            }
        }
        
        function endGame() {
            document.getElementById('stopBtn').style.display = 'none';
            canAnswer = false;
            
            const isNewHigh = GameUtils.saveHighScore(GAME_KEY, score, playerName);
            if (isNewHigh) highScore = score;
            
            const bestScore = Math.max(score, highScore);
            const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
            
            document.getElementById('finalScore').textContent = score;
            
            const byLabel = typeof I18n !== 'undefined' ? I18n.t('game.by') : 'by';
            document.getElementById('highScore').textContent = `${bestScore} ${byLabel} ${bestPlayer}`;
            document.getElementById('feelingsLearned').textContent = questionsAnswered;
            
            const playerGameText = typeof I18n !== 'undefined' 
                ? I18n.t('game.playerGame', { name: playerName })
                : playerName + "'s Game";
            document.getElementById('playerDisplay').textContent = playerGameText;
            document.getElementById('gameOver').style.display = 'block';
            loadHighScore();
        }
        
        // Initialize
        GameUtils.initSoundToggle();
        loadHighScore();
        setTimeout(() => startGame(), 500);
    </script>
    <script>
        // Add language toggle button
        if (typeof I18n !== 'undefined') {
            const langBtn = I18n.createLanguageToggle();
            document.body.appendChild(langBtn);
        }
    </script>
</body>
</html>
