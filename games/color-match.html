<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match üé®</title>
    <link rel="stylesheet" href="../css/games.css">
    <style>
        /* Game-specific styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        h1 { white-space: nowrap; }
        
        .color-word {
            font-size: 48px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.95);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .colors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 350px;
            margin-bottom: 20px;
        }
        
        .color-btn {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 4px solid rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .color-btn:hover {
            transform: scale(1.1);
            border-color: white;
        }
        
        .color-btn.correct {
            animation: correctPulse 0.5s ease;
            border-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        
        .color-btn.wrong {
            animation: shake 0.5s ease;
            border-color: #ff0000;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .message {
            font-size: 24px;
            margin-bottom: 15px;
            min-height: 35px;
            text-align: center;
        }
        
        .streak-display {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .btn-game {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
            margin-top: 0;
        }
        
        .btn-game:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102,126,234,0.6);
        }
        
        .high-score {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,215,0,0.3);
            border-radius: 10px;
            font-size: 14px;
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        #gameOver h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        #gameOver p {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .new-high {
            color: #ffd700;
            font-weight: bold;
            animation: glow 1s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700; }
        }
        
        .lives {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../index.html" class="home-btn">‚Üê Home</a>
        <a href="category-fun.html" class="category-btn">üéâ Fun</a>
        <h1>üé® Color Match</h1>
    </div>
    
    <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Round: <span id="round">1</span>/10</div>
        <div class="lives">‚ù§Ô∏è <span id="lives">3</span></div>
    </div>
    
    <div class="color-word" id="colorWord">RED</div>
    
    <div class="instruction">Tap the color that matches the word!</div>
    
    <div class="colors-grid" id="colorsGrid"></div>
    
    <div class="message" id="message"></div>
    
    <div class="high-score" id="highScoreDisplay">Best: -- points</div>
    
    <div id="gameOver">
        <h2>üé® Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p id="highScoreMsg"></p>
        <button class="btn btn-game" onclick="startGame()">Play Again</button>
    </div>

    <script src="../js/game-utils.js"></script>
    <script>
        const colors = [
            { name: 'Red', hex: '#ff4444' },
            { name: 'Blue', hex: '#4444ff' },
            { name: 'Green', hex: '#44aa44' },
            { name: 'Yellow', hex: '#ffdd00' },
            { name: 'Orange', hex: '#ff8800' },
            { name: 'Purple', hex: '#aa44aa' },
            { name: 'Pink', hex: '#ff69b4' },
            { name: 'Brown', hex: '#8b4513' },
            { name: 'Black', hex: '#222222' },
        ];
        
        let score = 0;
        let round = 0;
        let lives = 3;
        let totalRounds = 10;
        let currentColor = null;
        let gameRunning = false;
        let canClick = true;
        
        const GAME_KEY = 'colorMatch';
        const playerName = GameUtils.getPlayerName();
        const gradeLevel = GameUtils.getGradeLevel();
        
        function loadHighScore() {
            const saved = GameUtils.getHighScore(GAME_KEY);
            if (saved > 0) {
                const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
                document.getElementById('highScoreDisplay').innerHTML = `üèÜ Best: ${saved} points by ${bestPlayer}`;
            }
        }
        
        function getColorsForGrade() {
            if (gradeLevel === 'kg') {
                return colors.slice(0, 6); // Basic colors only
            }
            return colors; // All colors
        }
        
        function shuffle(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }
        
        function loadRound() {
            round++;
            document.getElementById('round').textContent = round;
            canClick = true;
            
            const availableColors = getColorsForGrade();
            
            // Pick target color
            currentColor = availableColors[Math.floor(Math.random() * availableColors.length)];
            
            // Display the word
            const wordEl = document.getElementById('colorWord');
            wordEl.textContent = currentColor.name.toUpperCase();
            
            // For KG: show word in matching color (easier)
            // For harder grades, sometimes show the word in a different color (Stroop effect)
            if (gradeLevel === 'kg') {
                wordEl.style.color = currentColor.hex;
            } else if (gradeLevel === 'g3-6' && Math.random() < 0.4) {
                const trickColors = availableColors.filter(c => c.name !== currentColor.name);
                const trickColor = trickColors[Math.floor(Math.random() * trickColors.length)];
                wordEl.style.color = trickColor.hex;
            } else {
                wordEl.style.color = '#333';
            }
            
            // Create color buttons
            const grid = document.getElementById('colorsGrid');
            grid.innerHTML = '';
            
            // Select colors to show (always include correct answer)
            let displayColors = [currentColor];
            const others = shuffle(availableColors.filter(c => c.name !== currentColor.name));
            
            const numButtons = gradeLevel === 'kg' ? 4 : 6;
            displayColors = displayColors.concat(others.slice(0, numButtons - 1));
            displayColors = shuffle(displayColors);
            
            displayColors.forEach(color => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = color.hex;
                btn.onclick = () => checkAnswer(color, btn);
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    checkAnswer(color, btn);
                });
                grid.appendChild(btn);
            });
            
            document.getElementById('message').textContent = '';
        }
        
        function checkAnswer(color, btn) {
            if (!gameRunning || !canClick) return;
            canClick = false;
            
            if (color.name === currentColor.name) {
                // Correct!
                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('message').textContent = '‚ú® Correct!';
                btn.classList.add('correct');
                GameUtils.playSound('correct');
                
                setTimeout(() => {
                    btn.classList.remove('correct');
                    if (round < totalRounds) {
                        loadRound();
                    } else {
                        endGame();
                    }
                }, 600);
            } else {
                // Wrong
                lives--;
                document.getElementById('lives').textContent = lives;
                document.getElementById('message').textContent = '‚ùå Try again!';
                btn.classList.add('wrong');
                GameUtils.playSound('wrong');
                
                setTimeout(() => {
                    btn.classList.remove('wrong');
                    if (lives <= 0) {
                        endGame();
                    } else {
                        canClick = true;
                    }
                }, 600);
            }
        }
        
        function startGame() {
            score = 0;
            round = 0;
            lives = 3;
            gameRunning = true;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('gameOver').style.display = 'none';
            
            loadRound();
        }
        
        function endGame() {
            gameRunning = false;
            
            const isNewHigh = GameUtils.saveHighScore(GAME_KEY, score, playerName);
            loadHighScore();
            
            document.getElementById('finalScore').textContent = score;
            
            const highMsg = document.getElementById('highScoreMsg');
            if (isNewHigh) {
                highMsg.innerHTML = '<span class="new-high">üèÜ NEW HIGH SCORE!</span>';
                GameUtils.playSound('levelUp');
            } else {
                highMsg.textContent = 'Great job, ' + playerName + '!';
            }
            
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Initialize
        loadHighScore();
        
        // Initialize sound toggle
        GameUtils.initSoundToggle();
        
        // Auto-start game on load
        setTimeout(() => startGame(), 500);
    </script>
</body>
</html>
