<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script src="../js/analytics.js"></script>
    <script src="../js/i18n.js"></script>
    <title>Math Racing üèéÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/games.css">
    <style>
        body { background: linear-gradient(135deg, #6c5ce7, #a29bfe); }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }
        
        #gameArea {
            width: 180px;
            height: 320px;
            background: #333;
            position: relative;
            overflow: hidden;
            border: 4px solid #222;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        @media (min-width: 500px) {
            #gameArea { width: 250px; height: 400px; }
        }
        
        #gameArea::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: repeating-linear-gradient(to bottom, white 0px, white 30px, transparent 30px, transparent 60px);
            animation: roadMove 0.5s linear infinite;
        }
        
        @keyframes roadMove {
            from { transform: translateY(0); }
            to { transform: translateY(60px); }
        }
        
        #car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            border-radius: 8px 8px 5px 5px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a5a 20%, #cc4444 50%, #ee5a5a 80%, #ff6b6b 100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: left 0.15s ease;
        }
        
        #car::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 4px;
            right: 4px;
            height: 14px;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            border-radius: 3px;
        }
        
        .math-panel {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            min-width: 160px;
            max-width: 200px;
            flex: 1;
        }
        
        .question {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #fdcb6e;
        }
        
        @media (min-width: 500px) {
            .math-panel { padding: 20px; min-width: 180px; max-width: none; }
            .question { font-size: 32px; margin-bottom: 15px; }
        }
        
        .instruction {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        #gameOver h2 { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../index.html" class="home-btn" data-i18n="game.home">‚Üê Home</a>
        <a href="category-math.html" class="category-btn" data-i18n="nav.math">üî¢ Math</a>
        <h1 data-i18n="mathRacing.title">üèéÔ∏è Math Racing</h1>
    </div>
    
    <div class="stats">
        <div><span data-i18n="game.score">Score</span>: <span id="score">0</span></div>
        <div><span data-i18n="mathRacing.speed">Speed</span>: <span id="speed">1</span></div>
        <div><span data-i18n="game.lives">Lives</span>: ‚ù§Ô∏è <span id="lives">3</span></div>
    </div>
    
    <div class="game-container">
        <div id="gameArea">
            <div id="car"></div>
            <div id="gameOver">
                <h2 data-i18n="mathRacing.result">üèÅ Great Racing!</h2>
                <p id="playerDisplay"></p>
                <p><span data-i18n="game.score">Score</span>: <span id="finalScore">0</span></p>
                <p>üèÜ <span data-i18n="game.highScore">High Score</span>: <span id="highScore">0</span></p>
                <button class="btn" onclick="startGame()" data-i18n="game.playAgain">Play Again</button>
                <a href="../index.html" class="home-link" data-i18n="game.backHome">‚Üê Back to Home</a>
            </div>
        </div>
        
        <div class="math-panel">
            <div class="question" id="question">5 + 3 = ?</div>
            <div class="instruction" data-i18n="mathRacing.instruction">Pick the answer to clear obstacles!</div>
            <div class="answer-buttons" id="answers">
                <button class="answer-btn">8</button>
                <button class="answer-btn">6</button>
                <button class="answer-btn">9</button>
                <button class="answer-btn">7</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="leftBtn">‚¨ÖÔ∏è</button>
        <button id="rightBtn">‚û°Ô∏è</button>
    </div>
    
    <p class="info" data-i18n="mathRacing.controls">Arrow keys to move ‚Ä¢ Answer math to clear obstacles!</p>
    <p class="info" id="bestScoreDisplay">üèÜ <span data-i18n="game.best">Best</span>: --</p>

    <script src="../js/game-utils.js"></script>
    <script>
        // Game state
        let carLane = 1; // 0=left, 1=center, 2=right
        let score = 0;
        let lives = 3;
        let speed = 2;
        
        let gameRunning = false;
        let isProcessingAnswer = false; // Prevent double-clicks
        let obstacles = [];
        let gameLoop;
        let currentAnswer = 0;
        let gameWidth = 250;
        let gameHeight = 400;
        let lanes = []; // Calculated lane positions
        
        // Use shared utilities
        const GAME_KEY = 'mathRacing';
        let highScore = GameUtils.getHighScore(GAME_KEY);
        const playerName = GameUtils.getPlayerName();
        const gradeLevel = GameUtils.getGradeLevel();
        
        // DOM elements
        const car = document.getElementById('car');
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const speedEl = document.getElementById('speed');
        const livesEl = document.getElementById('lives');
        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const gameOverEl = document.getElementById('gameOver');
        
        function updateCarPosition() {
            car.style.left = lanes[carLane] + 'px';
            car.style.transform = 'translateX(-50%)';
        }
        
        function moveLeft() {
            if (!gameRunning) return;
            if (carLane > 0) {
                carLane--;
                updateCarPosition();
            }
        }
        
        function moveRight() {
            if (!gameRunning) return;
            if (carLane < lanes.length - 1) {
                carLane++;
                updateCarPosition();
            }
        }
        
        // Touch-hold support
        let holdInterval = null;
        
        function startHold(direction, e) {
            if (e) e.preventDefault();
            const action = direction === 'left' ? moveLeft : moveRight;
            action();
            holdInterval = setInterval(action, 100);
        }
        
        function stopHold(e) {
            if (e) e.preventDefault();
            if (holdInterval) {
                clearInterval(holdInterval);
                holdInterval = null;
            }
        }
        
        // Setup controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        leftBtn.addEventListener('touchstart', (e) => startHold('left', e), { passive: false });
        leftBtn.addEventListener('touchend', stopHold, { passive: false });
        leftBtn.addEventListener('mousedown', (e) => startHold('left', e));
        leftBtn.addEventListener('mouseup', stopHold);
        leftBtn.addEventListener('mouseleave', stopHold);
        
        rightBtn.addEventListener('touchstart', (e) => startHold('right', e), { passive: false });
        rightBtn.addEventListener('touchend', stopHold, { passive: false });
        rightBtn.addEventListener('mousedown', (e) => startHold('right', e));
        rightBtn.addEventListener('mouseup', stopHold);
        rightBtn.addEventListener('mouseleave', stopHold);
        
        // Answer button touch support - use only one event type to prevent double-fire
        document.querySelectorAll('.answer-btn').forEach((btn, index) => {
            let touched = false;
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touched = true;
                checkAnswer(index);
            }, { passive: false });
            btn.addEventListener('click', (e) => {
                // Only process click if it wasn't a touch event
                if (!touched) {
                    checkAnswer(index);
                }
                touched = false;
            });
        });
        
        // Swipe controls on game area
        let touchStartX = 0;
        gameArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        
        gameArea.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            if (Math.abs(diff) > 20) {
                if (diff > 0) moveRight();
                else moveLeft();
                touchStartX = touchX;
            }
        }, { passive: true });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key >= '1' && e.key <= '4') checkAnswer(parseInt(e.key) - 1);
        });
        
        function generateQuestion() {
            const level = Math.floor(score / 100) + 1;
            const q = GameUtils.generateMathQuestion(gradeLevel, level);
            currentAnswer = q.answer;
            
            // Use proper question mark direction for RTL
            // Wrap math expression in LTR span to prevent number reversal
            const isRTL = document.body.classList.contains('rtl');
            if (isRTL) {
                questionEl.innerHTML = `<span dir="ltr">${q.question}</span> = ÿü`;
            } else {
                questionEl.textContent = `${q.question} = ?`;
            }
            
            const answers = GameUtils.generateWrongAnswers(q.answer, 3);
            const buttons = answersEl.querySelectorAll('.answer-btn');
            buttons.forEach((btn, i) => {
                btn.textContent = answers[i];
                btn.dataset.value = answers[i];
                btn.className = 'answer-btn';
            });
        }
        
        function checkAnswer(index) {
            if (!gameRunning || isProcessingAnswer) return;
            
            isProcessingAnswer = true;
            const buttons = answersEl.querySelectorAll('.answer-btn');
            const selectedValue = parseInt(buttons[index].dataset.value);
            
            if (selectedValue === currentAnswer) {
                buttons[index].classList.add('correct-flash');
                score += 20;
                scoreEl.textContent = score;
                GameUtils.playSound('correct');
                
                obstacles.forEach(obs => {
                    obs.el.classList.add('correct');
                    setTimeout(() => obs.el.remove(), 200);
                });
                obstacles = [];
                
                setTimeout(() => {
                    buttons[index].classList.remove('correct-flash');
                    generateQuestion();
                    isProcessingAnswer = false;
                }, 300);
            } else {
                buttons[index].classList.add('wrong-flash');
                GameUtils.playSound('wrong');
                setTimeout(() => {
                    buttons[index].classList.remove('wrong-flash');
                    isProcessingAnswer = false;
                }, 300);
                
                // Reduce lives on wrong answer
                lives--;
                livesEl.textContent = lives;
                if (lives <= 0) {
                    endGame();
                }
            }
        }
        
        function createObstacle() {
            if (obstacles.length >= 3) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.textContent = 'üöß';
            
            const laneIndex = Math.floor(Math.random() * lanes.length);
            const lane = lanes[laneIndex];
            
            for (let obs of obstacles) {
                if (obs.y < 60 && obs.laneIndex === laneIndex) return;
            }
            
            obstacle.style.left = (lane - 20) + 'px';
            obstacle.style.top = '-35px';
            gameArea.appendChild(obstacle);
            obstacles.push({ el: obstacle, x: lane, y: -35, laneIndex: laneIndex });
        }
        
        function update() {
            if (!gameRunning) return;
            
            score++;
            scoreEl.textContent = score;
            speed = 2 + Math.floor(score / 150);
            speedEl.textContent = speed - 1;
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += speed;
                obstacles[i].el.style.top = obstacles[i].y + 'px';
                
                // Lane-based collision: same lane + vertical overlap
                const carBottom = gameHeight - 20;
                const carTop = carBottom - 50;
                const obsBottom = obstacles[i].y + 35;
                const obsTop = obstacles[i].y;
                
                if (
                    obstacles[i].laneIndex === carLane &&
                    obsBottom > carTop + 10 &&
                    obsTop < carBottom - 10
                ) {
                    lives--;
                    livesEl.textContent = lives;
                    obstacles[i].el.remove();
                    obstacles.splice(i, 1);
                    GameUtils.playSound('wrong');
                    
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                    continue;
                }
                
                if (obstacles[i].y > gameHeight + 20) {
                    obstacles[i].el.remove();
                    obstacles.splice(i, 1);
                }
            }
            
            if (Math.random() < 0.02) createObstacle();
        }
        
        function startGame() {
            obstacles.forEach(o => o.el.remove());
            obstacles = [];
            score = 0;
            lives = GameUtils.getMaxLives({kg: 10, 'g1-3': 8, default: 6});
            speed = 2;
            isProcessingAnswer = false;
            
            gameWidth = gameArea.offsetWidth;
            gameHeight = gameArea.offsetHeight;
            
            // Calculate lane positions
            const laneCount = gameWidth >= 200 ? 3 : 2;
            const laneSpacing = gameWidth / (laneCount + 1);
            lanes = [];
            for (let i = 1; i <= laneCount; i++) lanes.push(Math.floor(laneSpacing * i));
            
            // Start car in center lane
            carLane = Math.floor(lanes.length / 2);
            updateCarPosition();
            
            scoreEl.textContent = '0';
            livesEl.textContent = lives;
            gameOverEl.style.display = 'none';
            gameRunning = true;
            
            generateQuestion();
            gameLoop = setInterval(update, 30);
        }
        
        function loadHighScore() {
            const saved = GameUtils.getHighScore(GAME_KEY);
            if (saved > 0) {
                const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
                const highScoreText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.highScorePoints', { score: saved, player: bestPlayer })
                    : `üèÜ Best: ${saved} points by ${bestPlayer}`;
                document.getElementById('bestScoreDisplay').innerHTML = highScoreText;
            } else {
                const defaultText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.defaultHighScore')
                    : 'Best: -- points';
                document.getElementById('bestScoreDisplay').innerHTML = defaultText;
            }
        }
        
        function endGame() {
            gameRunning = false;
            isProcessingAnswer = false;
            clearInterval(gameLoop);
            
            const isNewHigh = GameUtils.saveHighScore(GAME_KEY, score, playerName);
            if (isNewHigh) highScore = score;
            
            const bestScore = Math.max(score, highScore);
            const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
            
            document.getElementById('finalScore').textContent = score;
            
            // Use localized format for high score
            const highScoreText = typeof I18n !== 'undefined' 
                ? `${bestScore} ${I18n.t('game.by')} ${bestPlayer}`
                : `${bestScore} by ${bestPlayer}`;
            document.getElementById('highScore').textContent = highScoreText;
            
            // Use localized player game text
            const playerGameText = typeof I18n !== 'undefined' 
                ? I18n.t('game.playerGame', { name: playerName })
                : `${playerName}'s Game`;
            document.getElementById('playerDisplay').textContent = playerGameText;
            
            gameOverEl.style.display = 'block';
            loadHighScore();
        }
        
        // Initialize sound toggle
        GameUtils.initSoundToggle();
        loadHighScore();
        
        // Auto-start game on load
        setTimeout(() => startGame(), 500);
    </script>
    <script>
        // Add language toggle button
        if (typeof I18n !== 'undefined') {
            const langBtn = I18n.createLanguageToggle();
            document.body.appendChild(langBtn);
        }
    </script>
</body>
</html>
