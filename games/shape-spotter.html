<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script src="../js/analytics.js"></script>
    <script src="../js/i18n.js"></script>
    <title>Shape Spotter üî∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/games.css">
    <style>
        /* Game-specific styles */
        body {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }
        
        h1 { white-space: nowrap; }
        
        .target-area {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .target-label {
            font-size: 16px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .target-shape {
            font-size: 50px;
        }
        
        .target-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .game-area {
            width: 340px;
            height: 340px;
            background: rgba(255,255,255,0.15);
            margin-bottom: 15px;
            padding: 30px;

        }
        
        .shape {
            position: absolute;
            font-size: 45px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .shape:hover {
            transform: scale(1.2);
        }
        
        .shape.correct {
            animation: shapePop 0.5s ease forwards;
        }
        
        .shape.wrong {
            animation: shapeShake 0.5s ease;
        }
        
        @keyframes shapePop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        @keyframes shapeShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .progress-bar {
            width: 340px;
            height: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .found-display {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .message {
            font-size: 22px;
            margin-bottom: 15px;
            min-height: 30px;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(145deg, #fdcb6e, #f39c12);
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(253,203,110,0.4);
        }
        
        .btn:hover {
            box-shadow: 0 6px 20px rgba(253,203,110,0.6);
        }
        
        .high-score {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,215,0,0.3);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../index.html" class="home-btn" data-i18n="game.home">‚Üê Home</a>        <a href="category-fun.html" class="category-btn" data-i18n="nav.fun">üéâ Fun</a>        <h1 data-i18n="shapeSpotter.title">üî∑ Shape Spotter</h1>
    </div>
    
    <div class="stats">
        <div><span data-i18n="game.score">Score</span>: <span id="score">0</span></div>
        <div><span data-i18n="game.round">Round</span>: <span id="round">1</span>/5</div>
        <div>‚è±Ô∏è <span id="time">30</span>s</div>
    </div>
    
    <div class="target-area">
        <div class="target-label" data-i18n="shapeSpotter.findAll">Find all the:</div>
        <div class="target-shape" id="targetShape">‚≠ê</div>
        <div class="target-name" id="targetName">Stars</div>
    </div>
    
    <div class="game-area" id="gameArea"></div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="found-display"><span data-i18n="shapeSpotter.found">Found</span>: <span id="found">0</span>/<span id="total">5</span></div>
    
    <div class="message" id="message"></div>
    
    <button class="btn" id="startBtn" style="display:none">Start Game</button>
    
    <div class="high-score" id="highScoreDisplay">Best: -- points</div>
    
    <div id="gameOver">
        <h2 data-i18n="shapeSpotter.result">üî∑ Great Spotting!</h2>
        <p><span data-i18n="game.score">Score</span>: <span id="finalScore">0</span></p>
                <p><span data-i18n="shapeSpotter.shapesFound">Shapes Found</span>: <span id="totalFound">0</span></p>
        <p id="highScoreMsg"></p>
        <button class="btn" onclick="startGame()" data-i18n="game.playAgain">Play Again</button>
    </div>

    <script src="../js/game-utils.js"></script>
    <script>
        const shapes = [
            { emoji: '‚≠ê', key: 'shape.stars' },
            { emoji: '‚ù§Ô∏è', key: 'shape.hearts' },
            { emoji: 'üîµ', key: 'shape.circles' },
            { emoji: 'üü¢', key: 'shape.greenCircles' },
            { emoji: 'üî¥', key: 'shape.redCircles' },
            { emoji: 'üü°', key: 'shape.yellowCircles' },
            { emoji: 'üî∑', key: 'shape.diamonds' },
            { emoji: 'üî∂', key: 'shape.orangeDiamonds' },
            { emoji: 'üü•', key: 'shape.redSquares' },
            { emoji: 'üü¶', key: 'shape.blueSquares' },
            { emoji: 'üü©', key: 'shape.greenSquares' },
            { emoji: 'üî∫', key: 'shape.triangles' },
        ];
        
        function getShapeName(shape) {
            return typeof I18n !== 'undefined' ? I18n.t(shape.key) : shape.key.split('.')[1];
        }
        
        let score = 0;
        let round = 0;
        let totalRounds = 5;
        let targetShape = null;
        let targetCount = 0;
        let foundCount = 0;
        let totalShapesFound = 0;
        let timeLeft = 30;
        let timerLoop = null;
        let gameRunning = false;
        
        // Use GameUtils for player data
        const playerName = GameUtils.getPlayerName();
        const gradeLevel = GameUtils.getGradeLevel();
        
        // High score system using GameUtils
        const GAME_KEY = 'shapeSpotter';
        
        function loadHighScore() {
            const saved = GameUtils.getHighScore(GAME_KEY);
            if (saved > 0) {
                const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
                const highScoreText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.highScorePoints', { score: saved, player: bestPlayer })
                    : `üèÜ Best: ${saved} points by ${bestPlayer}`;
                document.getElementById('highScoreDisplay').innerHTML = highScoreText;
            } else {
                const defaultText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.defaultHighScore')
                    : 'Best: -- points';
                document.getElementById('highScoreDisplay').innerHTML = defaultText;
            }
        }
        
        function getShapesForGrade() {
            if (gradeLevel === 'kg') {
                return shapes.slice(0, 6); // Basic shapes
            }
            return shapes;
        }
        
        function loadRound() {
            round++;
            document.getElementById('round').textContent = round;
            
            const availableShapes = getShapesForGrade();
            
            // Pick target shape
            targetShape = availableShapes[Math.floor(Math.random() * availableShapes.length)];
            document.getElementById('targetShape').textContent = targetShape.emoji;
            document.getElementById('targetName').textContent = getShapeName(targetShape);
            
            // Determine counts based on grade
            targetCount = gradeLevel === 'kg' ? 3 : (gradeLevel === 'g1-3' ? 4 : 5);
            const distractorCount = gradeLevel === 'kg' ? 5 : (gradeLevel === 'g1-3' ? 8 : 12);
            
            foundCount = 0;
            document.getElementById('found').textContent = '0';
            document.getElementById('total').textContent = targetCount;
            document.getElementById('progressFill').style.width = '0%';
            
            // Clear game area
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            
            // Generate positions (avoid overlap)
            const positions = [];
            const shapeSize = 50;
            const padding = 10;
            const maxX = 340 - shapeSize - padding;
            const maxY = 340 - shapeSize - padding;
            
            function getRandomPosition() {
                let attempts = 0;
                while (attempts < 50) {
                    const x = Math.random() * maxX + padding;
                    const y = Math.random() * maxY + padding;
                    
                    // Check for overlap
                    let overlap = false;
                    for (const pos of positions) {
                        const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                        if (dist < shapeSize) {
                            overlap = true;
                            break;
                        }
                    }
                    
                    if (!overlap) {
                        positions.push({ x, y });
                        return { x, y };
                    }
                    attempts++;
                }
                // Fallback
                const x = Math.random() * maxX + padding;
                const y = Math.random() * maxY + padding;
                positions.push({ x, y });
                return { x, y };
            }
            
            // Add target shapes
            for (let i = 0; i < targetCount; i++) {
                const pos = getRandomPosition();
                createShape(targetShape.emoji, pos.x, pos.y, true);
            }
            
            // Add distractor shapes
            const distractors = availableShapes.filter(s => s.emoji !== targetShape.emoji);
            for (let i = 0; i < distractorCount; i++) {
                const pos = getRandomPosition();
                const distractor = distractors[Math.floor(Math.random() * distractors.length)];
                createShape(distractor.emoji, pos.x, pos.y, false);
            }
            
            // Start/reset timer
            timeLeft = gradeLevel === 'kg' ? 40 : 30;
            document.getElementById('time').textContent = timeLeft;
            
            document.getElementById('message').textContent = '';
        }
        
        function createShape(emoji, x, y, isTarget) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            shape.textContent = emoji;
            shape.style.left = x + 'px';
            shape.style.top = y + 'px';
            shape.dataset.isTarget = isTarget;
            
            shape.onclick = () => handleTap(shape, isTarget);
            shape.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleTap(shape, isTarget);
            });
            
            document.getElementById('gameArea').appendChild(shape);
        }
        
        function handleTap(shape, isTarget) {
            if (!gameRunning || shape.classList.contains('correct') || shape.classList.contains('wrong')) return;
            
            if (isTarget) {
                // Correct!
                shape.classList.add('correct');
                foundCount++;
                totalShapesFound++;
                document.getElementById('found').textContent = foundCount;
                document.getElementById('progressFill').style.width = (foundCount / targetCount * 100) + '%';
                
                score += 10 + Math.floor(timeLeft / 2); // Time bonus
                document.getElementById('score').textContent = score;
                
                // Play correct sound
                GameUtils.playSound('correct');
                
                // Check if all found
                if (foundCount >= targetCount) {
                    const allFoundMsg = typeof I18n !== 'undefined' ? I18n.t('shapeSpotter.allFound') : '‚ú® All found! +20 bonus!';
                    document.getElementById('message').textContent = allFoundMsg;
                    score += 20;
                    document.getElementById('score').textContent = score;
                    GameUtils.playSound('levelUp');
                    
                    setTimeout(() => {
                        if (round < totalRounds) {
                            loadRound();
                        } else {
                            endGame();
                        }
                    }, 1000);
                }
            } else {
                // Wrong
                shape.classList.add('wrong');
                score = Math.max(0, score - 5);
                document.getElementById('score').textContent = score;
                const notThatOneMsg = typeof I18n !== 'undefined' ? I18n.t('shapeSpotter.notThatOne') : '‚ùå Not that one!';
                document.getElementById('message').textContent = notThatOneMsg;
                
                // Play wrong sound
                GameUtils.playSound('wrong');
                
                setTimeout(() => {
                    shape.classList.remove('wrong');
                    document.getElementById('message').textContent = '';
                }, 500);
            }
        }
        
        function startTimer() {
            timerLoop = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    // Time up for this round
                    const timeUpMsg = typeof I18n !== 'undefined' ? I18n.t('game.timeUp') : '‚è∞ Time up!';
                    if (round < totalRounds) {
                        document.getElementById('message').textContent = timeUpMsg;
                        setTimeout(() => loadRound(), 1000);
                    } else {
                        endGame();
                    }
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerLoop) {
                clearInterval(timerLoop);
                timerLoop = null;
            }
        }
        
        function startGame() {
            score = 0;
            round = 0;
            totalShapesFound = 0;
            gameRunning = true;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            
            loadRound();
            startTimer();
        }
        
        function endGame() {
            gameRunning = false;
            stopTimer();
            
            // Use GameUtils for high score
            const isNewHigh = GameUtils.saveHighScore(GAME_KEY, score, playerName);
            loadHighScore();
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('totalFound').textContent = totalShapesFound;
            
            const highMsg = document.getElementById('highScoreMsg');
            if (isNewHigh) {
                const newRecordText = typeof I18n !== 'undefined' ? I18n.t('game.newRecord') : 'üèÜ NEW HIGH SCORE!';
                highMsg.innerHTML = `<span class="new-high">${newRecordText}</span>`;
                GameUtils.playSound('levelUp');
            } else {
                const goodJobText = typeof I18n !== 'undefined' ? I18n.t('result.goodJob', { name: playerName }) : 'Great spotting, ' + playerName + '!';
                highMsg.textContent = goodJobText;
            }
            
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Initialize
        loadHighScore();
        
        // Initialize sound toggle
        GameUtils.initSoundToggle();
        
        // Auto-start game on load
        setTimeout(() => startGame(), 500);
    </script>
    <script>
        // Add language toggle button
        if (typeof I18n !== 'undefined') {
            const langBtn = I18n.createLanguageToggle();
            document.body.appendChild(langBtn);
        }
    </script>
</body>
</html>
