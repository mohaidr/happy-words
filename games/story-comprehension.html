    <title>ğŸ“– Story Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/games.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Story Selection */
        .story-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .story-card {
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
        }
        
        .story-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .story-card.selected {
            border-color: #667eea;
            background: linear-gradient(145deg, #e8e4ff, #f0edff);
        }
        
        .story-card.completed {
            border-color: #10b981;
        }
        
        .story-card .story-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }
        
        .story-card .story-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .story-card .story-score {
            font-size: 12px;
            color: #10b981;
            margin-top: 4px;
        }
        
        /* Story Display */
        .story-section {
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .story-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px dashed #e2e8f0;
        }
        
        .story-name {
            font-size: 20px;
            font-weight: 700;
            color: #4a5568;
        }
        
        .story-icon-large {
            font-size: 36px;
        }
        
        .story-text {
            font-size: 18px;
            line-height: 1.8;
            color: #2d3748;
            text-align: justify;
        }
        
        .timer-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        
        .timer-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #718096;
        }
        
        .read-instruction {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            color: #92400e;
            margin-bottom: 16px;
        }
        
        /* Questions Section */
        .question-section {
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .question-progress {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .question-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .question-dot.current {
            background: #667eea;
            transform: scale(1.3);
        }
        
        .question-dot.answered {
            background: #10b981;
        }
        
        .question-dot.wrong {
            background: #ef4444;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .answer-option {
            background: linear-gradient(135deg, #f0f4ff, #e8edff);
            border: 3px solid #c7d2fe;
            border-radius: 14px;
            padding: 14px 20px;
            font-size: 16px;
            color: #4338ca;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .answer-option:hover {
            background: linear-gradient(135deg, #e0e7ff, #d0d9ff);
            transform: translateX(4px);
        }
        
        .answer-option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
        }
        
        .answer-option.correct {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
            animation: pulse 0.5s ease;
        }
        
        .answer-option.wrong {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
            color: white;
            animation: shake 0.3s ease;
        }
        
        .answer-option.show-correct {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }
        
        /* Results Section */
        .results-section {
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .results-emoji {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        .results-title {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .score-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 24px;
            color: white;
        }
        
        .score-number {
            font-size: 48px;
            font-weight: 700;
        }
        
        .score-label {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .review-section {
            margin-top: 24px;
        }
        
        .review-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .review-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #e2e8f0;
        }
        
        .review-item.correct {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .review-item.wrong {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        
        .review-question {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .review-answer {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .review-answer .icon {
            font-size: 16px;
        }
        
        .review-answer.user-answer {
            color: #718096;
        }
        
        .review-answer.correct-answer {
            color: #10b981;
            font-weight: 600;
        }
        
        /* Buttons */
        .btn-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .story-select {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .story-text {
                font-size: 16px;
            }
            
            .question-text {
                font-size: 18px;
            }
        }
    </style>

                const btn = document.createElement('button');
                btn.className = 'answer-option';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }
        
        // Select an answer
        function selectAnswer(selectedIndex) {
            const question = currentStory.questions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.correct;
            
            // Store user answer
            userAnswers.push({
                questionIndex: currentQuestionIndex,
                selected: selectedIndex,
                correct: isCorrect
            });
            
            if (isCorrect) {
                storyCorrectAnswers++;
                GameUtils.playSound('correct');
            } else {
                GameUtils.playSound('wrong');
            }
            
            // Highlight selected answer
            const options = document.querySelectorAll('.answer-option');
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === selectedIndex) {
                    opt.classList.add(isCorrect ? 'correct' : 'wrong');
                }
                if (i === question.correct && !isCorrect) {
                    setTimeout(() => opt.classList.add('show-correct'), 500);
                }
            });
            
            // Move to next question or results
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentStory.questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }
        
        // Show results
        function showResults() {
            showScreen('resultsScreen');
            
            // Update scores
            storyScores[currentStory.id] = storyCorrectAnswers;
            totalScore += storyCorrectAnswers * 25;
            storiesCompleted = Object.keys(storyScores).length;
            
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('storiesCompleted').textContent = storiesCompleted;
            
            // Display score
            document.getElementById('scoreNumber').textContent = `${storyCorrectAnswers}/4`;
            
            // Set emoji and title based on score
            const emoji = storyCorrectAnswers === 4 ? 'ğŸ†' : 
                         storyCorrectAnswers >= 3 ? 'ğŸ‰' : 
                         storyCorrectAnswers >= 2 ? 'â­' : 'ğŸ’ª';
            document.getElementById('resultsEmoji').textContent = emoji;
            
            const titleKey = storyCorrectAnswers === 4 ? 'storyGame.perfect' :
                            storyCorrectAnswers >= 3 ? 'storyGame.greatJob' :
                            storyCorrectAnswers >= 2 ? 'storyGame.goodJob' : 'storyGame.keepTrying';
            const defaultTitle = storyCorrectAnswers === 4 ? 'Perfect! ğŸŒŸ' :
                                storyCorrectAnswers >= 3 ? 'Great Job!' :
                                storyCorrectAnswers >= 2 ? 'Good Job!' : 'Keep Trying!';
            document.getElementById('resultsTitle').textContent = 
                typeof I18n !== 'undefined' ? I18n.t(titleKey) : defaultTitle;
            
            // Build review list
            const reviewList = document.getElementById('reviewList');
            reviewList.innerHTML = '';
            
            currentStory.questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer.correct;
                
                const item = document.createElement('div');
                item.className = 'review-item ' + (isCorrect ? 'correct' : 'wrong');
                
                const questionText = question.text[getLang()];
                const userAnswerText = question.options[getLang()][userAnswer.selected];
                const correctAnswerText = question.options[getLang()][question.correct];
                
                item.innerHTML = `
                    <div class="review-question">${index + 1}. ${questionText}</div>
                    <div class="review-answer user-answer">
                        <span class="icon">${isCorrect ? 'âœ“' : 'âœ—'}</span>
                        <span>${typeof I18n !== 'undefined' ? I18n.t('storyGame.yourAnswer') : 'Your answer'}: ${userAnswerText}</span>
                    </div>
                    ${!isCorrect ? `
                        <div class="review-answer correct-answer">
                            <span class="icon">âœ“</span>
                            <span>${typeof I18n !== 'undefined' ? I18n.t('storyGame.correctAnswer') : 'Correct'}: ${correctAnswerText}</span>
                        </div>
                    ` : ''}
                `;
                
                reviewList.appendChild(item);
            });
            
            // Save high score
            GameUtils.saveHighScore(GAME_KEY, totalScore, GameUtils.getPlayerName());
            loadHighScore();
            
            // Play sound based on score
            if (storyCorrectAnswers === 4) {
                GameUtils.playSound('levelUp');
            }
        }
        
        // Show specific screen
        function showScreen(screenId) {
            document.getElementById('storySelectScreen').classList.add('hidden');
            document.getElementById('storyScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }
        
        // Next story button
        document.getElementById('nextStoryBtn').onclick = () => {
            // Find next incomplete story
            const currentStories = getStoriesForGrade();
            const nextStory = currentStories.find(s => storyScores[s.id] === undefined);
            if (nextStory) {
                selectStory(nextStory);
            } else {
                showScreen('storySelectScreen');
                initStorySelect();
            }
        };
        
        // Back to select button
        document.getElementById('backToSelectBtn').onclick = () => {
            showScreen('storySelectScreen');
            initStorySelect();
        };
        
        // Load high score
        function loadHighScore() {
            const saved = GameUtils.getHighScore(GAME_KEY);
            if (saved > 0) {
                const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
                const highScoreText = typeof I18n !== 'undefined' 
                    ? I18n.t('game.highScorePoints', { score: saved, player: bestPlayer })
                    : `ğŸ† Best: ${saved} points by ${bestPlayer}`;
                document.getElementById('bestScoreDisplay').innerHTML = highScoreText;
            }
        }
        
        // Initialize
        GameUtils.initSoundToggle();
        loadHighScore();
        initStorySelect();
        
        // Listen for language changes
        window.addEventListener('languageChanged', () => {
            initStorySelect();
            if (currentStory && !document.getElementById('storySelectScreen').classList.contains('hidden')) {
                // Already on select screen, just refresh
            } else if (currentStory) {
                // Refresh current view
                displayStory();
            }
        });
    </script>
    <script>
        // Add language toggle button
        if (typeof I18n !== 'undefined') {
            const langBtn = I18n.createLanguageToggle();
            document.body.appendChild(langBtn);
        }
    </script>
</body>
