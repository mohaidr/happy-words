<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script src="../js/analytics.js"></script>
    <script src="../js/i18n.js"></script>
    <title>Sight Word Speed üëÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/games.css">
    <style>
        /* Game-specific background */
        body {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        
        .instruction {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 15px;
        }
        
        .instruction .target {
            font-size: 24px;
            font-weight: bold;
            color: #fdcb6e;
            text-transform: uppercase;
        }
        
        .game-area {
            width: 350px;
            height: 420px;
            margin-bottom: 15px;
            padding: 30px;
            background-color: transparent;

        }
        
        .word-card {
            position: absolute;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }
        
        .word-card:hover {
            transform: scale(1.08);
        }
        
        .word-card.target,
        .word-card.distractor {
            background: #2f97f159;
            color: #ffffff;
        }
        
        .word-card.correct {
            background: linear-gradient(145deg, #00b894, #00cec9) !important;
            color: white !important;
            animation: correctPop 0.3s ease forwards;
        }
        
        .word-card.wrong {
            background: linear-gradient(145deg, #d63031, #e17055) !important;
            color: white !important;
            animation: shake 0.3s ease;
        }
        
        @keyframes correctPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .timer-bar {
            width: 350px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #fdcb6e, #d63031);
            border-radius: 6px;
            transition: width 0.1s linear;
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 18px;
            background: linear-gradient(145deg, #6c5ce7, #a29bfe);
        }
        
        #gameOver h2 { color: #00b894; }
        
        .level-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #fdcb6e;
            color: #2d3436;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .hint {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../home.html" class="home-btn" data-i18n="game.home">‚Üê Home</a>        <a href="category-reading.html" class="category-btn" data-i18n="nav.reading">üìö Reading</a>        <h1 data-i18n="sightWords.title">üëÄ Sight Word Speed</h1>
    </div>
    
    <div class="stats">
        <div><span data-i18n="game.score">Score</span>: <span id="score">0</span></div>
        <div><span data-i18n="game.level">Level</span>: <span id="level">1</span></div>
        <div>üéØ <span id="found">0</span>/<span id="total">5</span></div>
    </div>
    
    <div class="instruction">
        <span data-i18n="sightWords.findAll">Find all</span>: <span class="target" id="targetWord">THE</span>
    </div>
    
    <div class="timer-bar">
        <div class="timer-fill" id="timerFill"></div>
    </div>
    
    <div class="game-area" id="gameArea"></div>
    
    <p class="hint" data-i18n="sightWords.hint">Tap all the words that match the target!</p>
    
    <div id="gameOver" class="light-theme">
        <h2 data-i18n="sightWords.result">‚è±Ô∏è Time's Up!</h2>
        <p id="playerDisplay"></p>
        <p><span data-i18n="game.finalScore">Final Score</span>: <span id="finalScore">0</span></p>
        <p>üèÜ <span data-i18n="game.highScore">High Score</span>: <span id="highScore">0</span></p>
        <p><span data-i18n="sightWords.wordsFound">Words Found</span>: <span id="wordsFound">0</span></p>
        <p><span data-i18n="game.levelReached">Level Reached</span>: <span id="finalLevel">1</span></p>
        <button class="btn" style="margin-top: 15px;" onclick="startGame()" data-i18n="game.playAgain">Play Again</button>
        <a href="../home.html" class="home-link" data-i18n="game.backHome">‚Üê Back to Home</a>
    </div>

    <script src="../js/game-utils.js"></script>
    <script>
        // English sight words (Dolch + Fry words)
        const sightWordsEn = [
            // Pre-primer & Primer
            'the', 'and', 'a', 'to', 'is', 'you', 'it', 'in', 'was', 'he',
            'she', 'for', 'on', 'are', 'as', 'with', 'his', 'they', 'at', 'be',
            'this', 'from', 'I', 'have', 'or', 'by', 'one', 'had', 'not', 'but',
            'what', 'all', 'were', 'when', 'we', 'there', 'can', 'an', 'your', 'which',
            // 1st & 2nd grade
            'said', 'each', 'she', 'do', 'how', 'their', 'if', 'will', 'up', 'other',
            'about', 'out', 'many', 'then', 'them', 'these', 'so', 'some', 'her', 'would',
            'make', 'like', 'him', 'into', 'time', 'has', 'look', 'two', 'more', 'go',
            'see', 'no', 'way', 'could', 'my', 'than', 'first', 'been', 'call', 'who',
            'now', 'find', 'long', 'down', 'day', 'did', 'get', 'come', 'made', 'may',
        ];
        
        // Arabic sight words (ŸÉŸÑŸÖÿßÿ™ ÿ®ÿµÿ±Ÿäÿ© ÿπÿ±ÿ®Ÿäÿ©)
        const sightWordsAr = [
            // ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
            'Ÿáÿ∞ÿß', 'Ÿáÿ∞Ÿá', 'ÿ£ŸÜÿß', 'ÿ£ŸÜÿ™', 'ŸáŸà', 'ŸáŸä', 'ŸÜÿ≠ŸÜ', 'ŸáŸÖ', 'ŸÅŸä', 'ÿπŸÑŸâ',
            'ŸÖŸÜ', 'ÿ•ŸÑŸâ', 'ŸÖÿπ', 'ÿπŸÜ', 'ŸÉÿßŸÜ', 'ŸÉÿßŸÜÿ™', 'ŸáŸÑ', 'ŸÖÿß', 'ŸÖÿßÿ∞ÿß', 'ÿ£ŸäŸÜ',
            'ŸÖÿ™Ÿâ', 'ŸÉŸäŸÅ', 'ŸÑŸÖÿßÿ∞ÿß', 'ŸÜÿπŸÖ', 'ŸÑÿß', 'ŸÉŸÑ', 'ÿ®ÿπÿ∂', 'ŸÉÿ´Ÿäÿ±', 'ŸÇŸÑŸäŸÑ', 'Ÿàÿßÿ≠ÿØ',
            'ÿßÿ´ŸÜÿßŸÜ', 'ÿ´ŸÑÿßÿ´ÿ©', 'ÿ£ÿ±ÿ®ÿπÿ©', 'ÿÆŸÖÿ≥ÿ©', 'ŸäŸàŸÖ', 'ŸÑŸäŸÑÿ©', 'ÿµÿ®ÿßÿ≠', 'ŸÖÿ≥ÿßÿ°', 'ÿßŸÑÿ¢ŸÜ', 'ÿ®ÿπÿØ',
            // ŸÉŸÑŸÖÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ©
            'ŸÇÿßŸÑ', 'ÿ∞Ÿáÿ®', 'ÿ¨ÿßÿ°', 'ÿ±ÿ£Ÿâ', 'ÿ£ŸÉŸÑ', 'ÿ¥ÿ±ÿ®', 'ŸÜÿßŸÖ', 'ŸÑÿπÿ®', 'ŸÇÿ±ÿ£', 'ŸÉÿ™ÿ®',
            'ÿ®Ÿäÿ™', 'ŸÖÿØÿ±ÿ≥ÿ©', 'ŸÉÿ™ÿßÿ®', 'ŸÇŸÑŸÖ', 'ÿ®ÿßÿ®', 'ÿ¥ŸÖÿ≥', 'ŸÇŸÖÿ±', 'ŸÖÿßÿ°', 'ÿ∑ÿπÿßŸÖ', 'ÿ£ŸÖ',
            'ÿ£ÿ®', 'ÿ£ÿÆ', 'ÿ£ÿÆÿ™', 'ÿµÿØŸäŸÇ', 'ŸÖÿπŸÑŸÖ', 'ŸàŸÑÿØ', 'ÿ®ŸÜÿ™', 'ÿ∑ŸÅŸÑ', 'ŸÉÿ®Ÿäÿ±', 'ÿµÿ∫Ÿäÿ±',
            'ÿ¨ŸÖŸäŸÑ', 'ÿ∑Ÿäÿ®', 'ÿ≥ÿπŸäÿØ', 'ÿ≠ÿ≤ŸäŸÜ', 'ÿ¨ÿØŸäÿØ', 'ŸÇÿØŸäŸÖ', 'ÿ£ÿ≠ÿ®', 'ÿ£ÿ±ŸäÿØ', 'ŸäŸÖŸÉŸÜ', 'Ÿäÿ¨ÿ®',
        ];
        
        // Get sight words based on current language
        function getBaseSightWords() {
            const lang = typeof I18n !== 'undefined' ? I18n.currentLang : 'en';
            return lang === 'ar' ? sightWordsAr : sightWordsEn;
        }
        
        let score = 0;
        let level = 1;
        let targetWord = '';
        let targetCount = 0;
        let foundCount = 0;
        let totalWordsFound = 0;
        let timeLeft = 30;
        let maxTime = 30;
        let gameRunning = false;
        let timerLoop;
        
        // Game key for high scores
        const GAME_KEY = 'sightWords';
        
        // Get player data using GameUtils
        let highScore = GameUtils.getHighScore(GAME_KEY);
        let playerName = GameUtils.getPlayerName();
        let gradeLevel = GameUtils.getGradeLevel();
        
        // Grade-filtered sight words
        function getSightWords() {
            const sightWords = getBaseSightWords();
            if (gradeLevel === 'kg') {
                // KG: Only the most basic words
                return sightWords.slice(0, 20);
            } else if (gradeLevel === 'g1-3') {
                // Grade 1-3: Basic through intermediate
                return sightWords.slice(0, 44);
            }
            // Grade 3-6: All words
            return sightWords;
        }
        
        const gameArea = document.getElementById('gameArea');
        const targetWordEl = document.getElementById('targetWord');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const foundEl = document.getElementById('found');
        const totalEl = document.getElementById('total');
        const timerFill = document.getElementById('timerFill');
        const gameOverEl = document.getElementById('gameOver');
        
        function getDistractors(target, count) {
            const distractors = [];
            const words = getSightWords();
            const available = words.filter(w => w !== target);
            
            while (distractors.length < count) {
                const word = available[Math.floor(Math.random() * available.length)];
                if (!distractors.includes(word)) {
                    distractors.push(word);
                }
            }
            return distractors;
        }
        
        function loadRound() {
            // Clear game area
            gameArea.innerHTML = '';
            
            // Pick target word
            const availableWords = getSightWords();
            targetWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            const lang = typeof I18n !== 'undefined' ? I18n.currentLang : 'en';
            targetWordEl.textContent = lang === 'ar' ? targetWord : targetWord.toUpperCase();
            
            // Determine count based on level
            targetCount = Math.min(3 + Math.floor(level / 2), 5);
            const distractorCount = Math.min(4 + level, 10);
            const maxWords = 15; // Limit total words to fit grid
            
            foundCount = 0;
            foundEl.textContent = '0';
            totalEl.textContent = targetCount;
            
            // Create word cards
            const wordCards = [];
            
            // Add target words
            for (let i = 0; i < targetCount; i++) {
                wordCards.push({ word: targetWord, isTarget: true });
            }
            
            // Add distractors
            const distractors = getDistractors(targetWord, distractorCount);
            distractors.forEach(d => {
                wordCards.push({ word: d, isTarget: false });
            });
            
            // Shuffle
            wordCards.sort(() => Math.random() - 0.5);
            
            // Position cards in a grid-like pattern to avoid overlaps
            const cols = 3;
            const rows = Math.ceil(wordCards.length / cols);
            const cellWidth = 110;
            const cellHeight = 80;
            
            wordCards.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `word-card ${item.isTarget ? 'target' : 'distractor'}`;
                card.textContent = lang === 'ar' ? item.word : item.word.toUpperCase();
                
                const col = index % cols;
                const row = Math.floor(index / cols);
                
                const x = col * cellWidth + 15;
                const y = row * cellHeight + 15;
                
                card.style.left = x + 'px';
                card.style.top = y + 'px';
                card.style.animation = `float ${1.5 + Math.random()}s ease-in-out infinite`;
                card.style.animationDelay = (Math.random() * 2) + 's';
                
                card.onclick = () => handleTap(card, item.isTarget);
                
                gameArea.appendChild(card);
            });
        }
        
        function handleTap(card, isTarget) {
            if (!gameRunning || card.classList.contains('correct') || card.classList.contains('wrong')) return;
            
            if (isTarget) {
                // Correct!
                card.classList.add('correct');
                foundCount++;
                totalWordsFound++;
                score += 10 * level;
                
                foundEl.textContent = foundCount;
                scoreEl.textContent = score;
                
                GameUtils.playSound('correct');
                
                // Check if all found
                if (foundCount >= targetCount) {
                    // Bonus for completing round
                    score += 20 * level;
                    scoreEl.textContent = score;
                    
                    // Level up
                    level++;
                    levelEl.textContent = level;
                    
                    GameUtils.playSound('levelUp');
                    
                    // Bonus time
                    timeLeft = Math.min(maxTime, timeLeft + 5);
                    
                    setTimeout(loadRound, 500);
                }
            } else {
                // Wrong!
                card.classList.add('wrong');
                timeLeft = Math.max(0, timeLeft - 2);
                
                GameUtils.playSound('wrong');
                
                setTimeout(() => {
                    card.classList.remove('wrong');
                }, 400);
            }
        }
        
        function updateTimer() {
            timeLeft -= 0.1;
            const percent = (timeLeft / maxTime) * 100;
            timerFill.style.width = percent + '%';
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        function startGame() {
            score = 0;
            level = 1;
            totalWordsFound = 0;
            timeLeft = maxTime;
            gameRunning = true;
            
            // Refresh player data in case it changed
            playerName = GameUtils.getPlayerName();
            gradeLevel = GameUtils.getGradeLevel();
            highScore = GameUtils.getHighScore(GAME_KEY);
            
            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            timerFill.style.width = '100%';
            gameOverEl.style.display = 'none';
            
            loadRound();
            timerLoop = setInterval(updateTimer, 100);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(timerLoop);
            
            // Save high score using GameUtils
            const isNewHighScore = GameUtils.saveHighScore(GAME_KEY, score, playerName);
            if (isNewHighScore) {
                highScore = score;
            }
            
            const bestScore = Math.max(score, highScore);
            const bestPlayer = GameUtils.getHighScorePlayerName(GAME_KEY);
            
            document.getElementById('finalScore').textContent = score;
            
            // Use translated "by" text for high score
            const byText = typeof I18n !== 'undefined' ? I18n.t('game.by') : 'by';
            document.getElementById('highScore').textContent = `${bestScore} ${byText} ${bestPlayer}`;
            document.getElementById('wordsFound').textContent = totalWordsFound;
            document.getElementById('finalLevel').textContent = level;
            
            // Use translated player game text
            const playerGameText = typeof I18n !== 'undefined' ? I18n.t('game.playerGame', {name: playerName}) : playerName + "'s Game";
            document.getElementById('playerDisplay').textContent = playerGameText;
            gameOverEl.style.display = 'block';
        }

        // Initialize sound toggle
        GameUtils.initSoundToggle();
        
        // Auto-start game after DOM and i18n are ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(() => startGame(), 100));
        } else {
            setTimeout(() => startGame(), 100);
        }
    </script>
    <script>
        // Add language toggle button
        if (typeof I18n !== 'undefined') {
            const langBtn = I18n.createLanguageToggle();
            document.body.appendChild(langBtn);
        }
    </script>
</body>
