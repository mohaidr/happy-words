<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - Happy Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-preview {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 20%;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 { color: #764ba2; }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Happy Words Icon Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate All Icons" to create icons</li>
            <li>Right-click each icon and "Save image as..."</li>
            <li>Save to the <code>icons/</code> folder with the correct filename</li>
        </ol>
    </div>
    
    <button onclick="generateAll()">Generate All Icons</button>
    
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');
            
            // Rounded rectangle background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw star emoji
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ¨', size / 2, size / 2 - size * 0.05);
            
            // Draw "HW" text
            ctx.font = `bold ${size * 0.2}px Arial`;
            ctx.fillStyle = 'white';
            ctx.fillText('HW', size / 2, size * 0.8);
            
            return canvas;
        }
        
        function generateAll() {
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-preview';
                
                const canvas = generateIcon(size);
                
                const label = document.createElement('p');
                label.textContent = `icon-${size}.png`;
                
                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);
            });
        }
        
        // Auto-generate on load
        generateAll();
    </script>
</body>
</html>
