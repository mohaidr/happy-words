<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Racing üèéÔ∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            color: white;
        }
        
        h1 { margin-bottom: 8px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); white-space: nowrap; }
        
        .top-bar {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .home-btn {
            background: rgba(255,255,255,0.25);
            border: none;
            border-radius: 12px;
            padding: 8px 14px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .home-btn:hover {
            background: rgba(255,255,255,0.4);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        
        #gameArea {
            width: 250px;
            height: 400px;
            background: #333;
            position: relative;
            overflow: hidden;
            border: 4px solid #222;
            border-radius: 10px;
        }
        
        /* Road lines */
        #gameArea::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                white 0px,
                white 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadMove 0.5s linear infinite;
        }
        
        @keyframes roadMove {
            from { transform: translateY(0); }
            to { transform: translateY(60px); }
        }
        
        #car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            border-radius: 8px 8px 5px 5px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a5a 20%, #cc4444 50%, #ee5a5a 80%, #ff6b6b 100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: left 0.15s ease;
        }
        
        #car::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 4px;
            right: 4px;
            height: 14px;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            border-radius: 3px;
        }
        
        .obstacle {
            position: absolute;
            width: 70px;
            height: 45px;
            background: linear-gradient(145deg, #fdcb6e, #e17055);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .obstacle.correct {
            background: linear-gradient(145deg, #00b894, #00cec9);
            color: white;
        }
        
        .math-panel {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 180px;
        }
        
        .question {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fdcb6e;
        }
        
        .instruction {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .answer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .answer-btn {
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #74b9ff, #0984e3);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .answer-btn:hover {
            transform: scale(1.05);
        }
        
        .answer-btn:active {
            transform: scale(0.95);
        }
        
        .answer-btn.correct-flash {
            background: linear-gradient(145deg, #00b894, #00cec9);
            animation: flash 0.3s ease;
        }
        
        .answer-btn.wrong-flash {
            background: linear-gradient(145deg, #d63031, #e17055);
            animation: shake 0.3s ease;
        }
        
        @keyframes flash {
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        #gameOver h2 { color: #ff6b6b; margin-bottom: 10px; }
        
        .home-link {
            display: block;
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        
        .home-link:hover {
            color: #6c5ce7;
        }
        
        .btn {
            margin-top: 12px;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(145deg, #00b894, #00cec9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 15px;
        }
        
        .controls button {
            width: 55px;
            height: 45px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background: #fdcb6e;
            cursor: pointer;
        }
        
        .info { margin-top: 10px; opacity: 0.8; font-size: 14px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="home-btn">‚Üê Home</a>
        <h1>üèéÔ∏è Math Racing</h1>
    </div>
    
    <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speed">1</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>
    
    <div class="game-container">
        <div id="gameArea">
            <div id="car"></div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p id="playerDisplay"></p>
                <p>Score: <span id="finalScore">0</span></p>
                <p>üèÜ High Score: <span id="highScore">0</span></p>
                <button class="btn" onclick="startGame()">Play Again</button>
                <a href="index.html" class="home-link">‚Üê Back to Home</a>
            </div>
        </div>
        
        <div class="math-panel">
            <div class="question" id="question">5 + 3 = ?</div>
            <div class="instruction">Pick the answer to clear obstacles!</div>
            <div class="answer-buttons" id="answers">
                <button class="answer-btn" onclick="checkAnswer(0)">8</button>
                <button class="answer-btn" onclick="checkAnswer(1)">6</button>
                <button class="answer-btn" onclick="checkAnswer(2)">9</button>
                <button class="answer-btn" onclick="checkAnswer(3)">7</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="leftBtn" ontouchstart="startHold('left')" ontouchend="stopHold()" onmousedown="startHold('left')" onmouseup="stopHold()">‚¨ÖÔ∏è</button>
        <button id="rightBtn" ontouchstart="startHold('right')" ontouchend="stopHold()" onmousedown="startHold('right')" onmouseup="stopHold()">‚û°Ô∏è</button>
    </div>
    
    <p class="info">Arrow keys to move ‚Ä¢ Answer math to clear obstacles!</p>
    <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>

    <script>
        let carX = 125;
        let score = 0;
        let bestScore = 0;
        let lives = 3;
        let speed = 2;
        let gameRunning = false;
        let obstacles = [];
        let gameLoop;
        let currentAnswer = 0;
        
        // High score system
        const GAME_KEY = 'mathRacing';
        let highScore = parseInt(localStorage.getItem(GAME_KEY + '_highScore')) || 0;
        let playerName = localStorage.getItem('happyWordsPlayerName') || 'Player';
        
        const car = document.getElementById('car');
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const speedEl = document.getElementById('speed');
        const livesEl = document.getElementById('lives');
        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const gameOverEl = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        
        function moveLeft() {
            if (!gameRunning) return;
            carX = Math.max(25, carX - 30);
            car.style.left = carX + 'px';
            car.style.transform = 'translateX(-50%)';
        }
        
        function moveRight() {
            if (!gameRunning) return;
            carX = Math.min(225, carX + 30);
            car.style.left = carX + 'px';
            car.style.transform = 'translateX(-50%)';
        }
        
        // Touch-hold support for continuous movement
        let holdInterval = null;
        
        function startHold(direction) {
            const action = direction === 'left' ? moveLeft : moveRight;
            action();
            holdInterval = setInterval(action, 100);
        }
        
        function stopHold() {
            if (holdInterval) {
                clearInterval(holdInterval);
                holdInterval = null;
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key >= '1' && e.key <= '4') {
                checkAnswer(parseInt(e.key) - 1);
            }
        });
        
        function generateQuestion() {
            const level = Math.floor(score / 100) + 1;
            let a, b, op, answer;
            
            if (level <= 2) {
                // Addition only
                a = Math.floor(Math.random() * 10) + 1;
                b = Math.floor(Math.random() * 10) + 1;
                op = '+';
                answer = a + b;
            } else if (level <= 4) {
                // Addition and subtraction
                if (Math.random() < 0.5) {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    op = '+';
                    answer = a + b;
                } else {
                    a = Math.floor(Math.random() * 10) + 5;
                    b = Math.floor(Math.random() * a);
                    op = '-';
                    answer = a - b;
                }
            } else {
                // Include multiplication
                const rand = Math.random();
                if (rand < 0.4) {
                    a = Math.floor(Math.random() * 12) + 1;
                    b = Math.floor(Math.random() * 12) + 1;
                    op = '+';
                    answer = a + b;
                } else if (rand < 0.7) {
                    a = Math.floor(Math.random() * 15) + 5;
                    b = Math.floor(Math.random() * a);
                    op = '-';
                    answer = a - b;
                } else {
                    a = Math.floor(Math.random() * 5) + 1;
                    b = Math.floor(Math.random() * 5) + 1;
                    op = '√ó';
                    answer = a * b;
                }
            }
            
            currentAnswer = answer;
            questionEl.textContent = `${a} ${op} ${b} = ?`;
            
            // Generate wrong answers
            const answers = [answer];
            while (answers.length < 4) {
                let wrong = answer + (Math.floor(Math.random() * 10) - 5);
                if (wrong !== answer && wrong > 0 && !answers.includes(wrong)) {
                    answers.push(wrong);
                }
            }
            
            // Shuffle answers
            answers.sort(() => Math.random() - 0.5);
            
            // Update buttons
            const buttons = answersEl.querySelectorAll('.answer-btn');
            buttons.forEach((btn, i) => {
                btn.textContent = answers[i];
                btn.dataset.value = answers[i];
                btn.className = 'answer-btn';
            });
        }
        
        function checkAnswer(index) {
            if (!gameRunning) return;
            
            const buttons = answersEl.querySelectorAll('.answer-btn');
            const selectedValue = parseInt(buttons[index].dataset.value);
            
            if (selectedValue === currentAnswer) {
                // Correct! Clear all obstacles
                buttons[index].classList.add('correct-flash');
                score += 20;
                scoreEl.textContent = score;
                
                obstacles.forEach(obs => {
                    obs.el.classList.add('correct');
                    setTimeout(() => obs.el.remove(), 200);
                });
                obstacles = [];
                
                setTimeout(() => {
                    buttons[index].classList.remove('correct-flash');
                    generateQuestion();
                }, 300);
            } else {
                // Wrong!
                buttons[index].classList.add('wrong-flash');
                setTimeout(() => {
                    buttons[index].classList.remove('wrong-flash');
                }, 300);
            }
        }
        
        function createObstacle() {
            // Don't spawn if there are already many obstacles
            if (obstacles.length >= 3) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.textContent = 'üöß';
            
            const lanes = [50, 125, 200];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            
            // Check spawn collision
            for (let obs of obstacles) {
                if (obs.y < 80 && Math.abs(obs.x - lane) < 60) return;
            }
            
            obstacle.style.left = (lane - 35) + 'px';
            obstacle.style.top = '-50px';
            gameArea.appendChild(obstacle);
            obstacles.push({ el: obstacle, x: lane, y: -50 });
        }
        
        function update() {
            if (!gameRunning) return;
            
            score++;
            scoreEl.textContent = score;
            
            speed = 2 + Math.floor(score / 150);
            speedEl.textContent = speed - 1;
            
            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += speed;
                obstacles[i].el.style.top = obstacles[i].y + 'px';
                
                // Check collision
                const carRect = car.getBoundingClientRect();
                const obsRect = obstacles[i].el.getBoundingClientRect();
                
                if (
                    carRect.left < obsRect.right - 10 &&
                    carRect.right > obsRect.left + 10 &&
                    carRect.top < obsRect.bottom - 10 &&
                    carRect.bottom > obsRect.top + 10
                ) {
                    // Hit obstacle
                    lives--;
                    livesEl.textContent = lives;
                    obstacles[i].el.remove();
                    obstacles.splice(i, 1);
                    
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                    continue;
                }
                
                // Remove off-screen
                if (obstacles[i].y > 420) {
                    obstacles[i].el.remove();
                    obstacles.splice(i, 1);
                }
            }
            
            // Spawn obstacles
            if (Math.random() < 0.02) createObstacle();
        }
        
        function startGame() {
            obstacles.forEach(o => o.el.remove());
            obstacles = [];
            score = 0;
            lives = 3;
            speed = 2;
            carX = 125;
            
            car.style.left = '50%';
            car.style.transform = 'translateX(-50%)';
            scoreEl.textContent = '0';
            livesEl.textContent = '3';
            gameOverEl.style.display = 'none';
            startBtn.style.display = 'none';
            gameRunning = true;
            
            generateQuestion();
            gameLoop = setInterval(update, 30);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Save high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(GAME_KEY + '_highScore', highScore);
                localStorage.setItem(GAME_KEY + '_playerName', playerName);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('playerDisplay').textContent = playerName + "'s Game";
            gameOverEl.style.display = 'block';
            startBtn.style.display = 'block';
        }
        
        // Initialize question display
        generateQuestion();
    </script>
</body>
</html>
